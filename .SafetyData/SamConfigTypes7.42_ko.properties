199=직교좌표 속도 모니터링
199_ShortDesc=모니터링된 기구의 모니터닝된 구조의 적어도 하나의 점에 대한 직교 병진 속도가 컨피규레이션된 한계를 초과하면, AMF이 침해됩니다
199_LongDesc=모니터링된 기구의 모니터닝된 구조의 적어도 하나의 점에 대한 직교 병진 속도가 컨피규레이션된 한계를 초과하면, AMF이 침해됩니다 로봇 팔에서 플랜지(로봇), 툴 구(툴) 및 조인트의 중점이 모니터링됩니다. 모바일 플랫폼에서는 플랫폼(로봇)의 코너점 및 툴 구(툴)의 중점을 모니터링할 수 있습니다.
