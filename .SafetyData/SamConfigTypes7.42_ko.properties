203_LongDesc=모니터링된 기구의 툴에 작용하는 외부 힘이 컨피규레이션된 한계값을 초과하면, AMF이 침해됩니다 툴이 사용되지 않을 경우, 로봇 플랜지가 작용점으로서 사용됩니다.
