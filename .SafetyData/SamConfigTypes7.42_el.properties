173_LongDesc=Όταν παραβιάζεται η γραμμή, εκτελείται διακοπή της κατηγορίας 1 (με παρεκτροπή). Στην περίπτωση αυτή, το ρομπότ τίθεται σε ακινητοποίηση μαζί με τους μηχανισμούς κίνησης. Μόλις ακινητοποιηθεί ένας άξονας, η ενέργεια μηχανισμού κίνησης του άξονα απενεργοποιείται και εφαρμόζεται το φρένο του άξονα. Η διαδικασία πέδησης επιτηρείται για λόγους ασφαλείας και σε περίπτωση βλάβης εκτελείται διακοπή 0.
