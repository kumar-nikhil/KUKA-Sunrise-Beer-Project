193=Έγκριση μετακίνησης
193_ShortDesc=Αυτό το AMF παραβιάζεται, όταν δεν εκχωρείται έγκριση μετακίνησης.
193_LongDesc=Αυτό το AMF παραβιάζεται, όταν δεν εκχωρείται έγκριση μετακίνησης. Το AMF δεν παραβιάζεται, όταν εκχωρείται έγκριση μετακίνησης. Το AMF μπορεί να χρησιμοποιηθεί ως αντίδραση μόνο με μία έξοδο.
194=Επιτήρηση ροπής άξονα
194_ShortDesc=Το AMF παραβιάζεται, όταν η ροπή του άξονα του επιτηρούμενου κινηματικού συστήματος βρίσκεται επάνω ή κάτω από τη διαμορφωμένη περιοχή.
194_LongDesc=Το AMF παραβιάζεται, όταν η ροπή του άξονα του επιτηρούμενου κινηματικού συστήματος βρίσκεται επάνω ή κάτω από τη διαμορφωμένη περιοχή.
195=Υπέρβαση ταχύτητας άξονα
195_ShortDesc=Το AMF παραβιάζεται, όταν η ταχύτητα του άξονα του επιτηρούμενου κινηματικού συστήματος υπερβαίνει το διαμορφωμένο όριο.
195_LongDesc=Το AMF παραβιάζεται, όταν η τιμή ταχύτητας του άξονα του επιτηρούμενου κινηματικού συστήματος υπερβαίνει το διαμορφωμένο όριο.
196=Αναφοροποίηση θέσης
196_ShortDesc=Το AMF παραβιάζεται, αν δεν έχει εκτελεστεί η διαδικασία αναφοράς για έναν άξονα του επιτηρούμενου κινηματικού συστήματος.
196_LongDesc=Το AMF παραβιάζεται, αν δεν έχει εκτελεστεί η διαδικασία αναφοράς για έναν άξονα του επιτηρούμενου κινηματικού συστήματος.
197=Αναφοροποίηση ροπής
197_ShortDesc=Το AMF παραβιάζεται, αν δεν έχει εκτελεστεί η διαδικασία αναφοράς του αισθητήρα ροπής στρέψης ενός άξονα του επιτηρούμενου κινηματικού συστήματος.
197_LongDesc=Το AMF παραβιάζεται, αν δεν έχει εκτελεστεί η διαδικασία αναφοράς του αισθητήρα ροπής στρέψης ενός άξονα του επιτηρούμενου κινηματικού συστήματος.
198=Επιτήρηση περιοχής αξόνων
198_ShortDesc=Το AMF παραβιάζεται, όταν ο άξονας του επιτηρούμενου κινηματικού συστήματος δεν βρίσκεται εντός της διαμορφωμένης περιοχής.
198_LongDesc=Το AMF παραβιάζεται, όταν ο άξονας του επιτηρούμενου κινηματικού συστήματος δεν βρίσκεται εντός της διαμορφωμένης περιοχής.
199=Καρτεσιανή επιτήρηση ταχύτητας
199_ShortDesc=Το AMF παραβιάζεται, όταν η καρτεσιανή ταχύτητα μετατόπισης τουλάχιστον ενός σημείου της επιτηρούμενης δομής του επιτηρούμενου κινηματικού συστήματος υπερβαίνει το διαμορφωμένο όριο.
199_LongDesc=Το AMF παραβιάζεται, όταν η καρτεσιανή ταχύτητα μετατόπισης τουλάχιστον ενός σημείου της επιτηρούμενης δομής του επιτηρούμενου κινηματικού συστήματος υπερβαίνει το διαμορφωμένο όριο. Στους βραχίονες ρομπότ είναι δυνατή η επιτήρηση των κεντρικών σημείων των αρθρώσεων και του συνδέσμου (ρομπότ) καθώς και των σφαιρών εργαλείων (εργαλείο). Στις κινητές πλατφόρμες είναι δυνατή η επιτήρηση των γωνιακών σημείων της πλατφόρμας (ρομπότ) καθώς και των κεντρικών σημείων των σφαιρών εργαλείων (εργαλείο).
200=Καρτεσιανή επιτήρηση χώρου λειτουργίας
200_ShortDesc=Αυτό το AMF παραβιάζεται, όταν η επιτηρούμενη δομή του επιτηρούμενου κινηματικού συστήματος δεν βρίσκεται εντελώς εντός του διαμορφωμένου χώρου λειτουργίας.
200_LongDesc=Αυτό το AMF παραβιάζεται, όταν η επιτηρούμενη δομή του επιτηρούμενου κινηματικού συστήματος δεν βρίσκεται εντελώς εντός του διαμορφωμένου χώρου λειτουργίας.
201=Καρτεσιανή επιτήρηση χώρου προστασίας
201_ShortDesc=Αυτό το AMF παραβιάζεται, όταν η επιτηρούμενη δομή του επιτηρούμενου κινηματικού συστήματος δεν βρίσκεται εντελώς εκτός του διαμορφωμένου χώρου προστασίας.
201_LongDesc=Αυτό το AMF παραβιάζεται, όταν η επιτηρούμενη δομή του επιτηρούμενου κινηματικού συστήματος δεν βρίσκεται εντελώς εκτός του διαμορφωμένου χώρου προστασίας.
202=Αναγνώριση σύγκρουσης
202_ShortDesc=Το AMF παραβιάζεται, όταν η εξωτερική ροπή τουλάχιστον ενός άξονα του επιτηρούμενου κινηματικού συστήματος υπερβαίνει τη διαμορφωμένη οριακή τιμή.
202_LongDesc=Το AMF παραβιάζεται, όταν η εξωτερική ροπή τουλάχιστον ενός άξονα του επιτηρούμενου κινηματικού συστήματος υπερβαίνει τη διαμορφωμένη οριακή τιμή.
203=Επιτήρηση δύναμης TCP
203_ShortDesc=Το AMF παραβιάζεται, όταν η εξωτερική δύναμη που ασκείται στο εργαλείο του επιτηρούμενου κινηματικού συστήματος υπερβαίνει τη διαμορφωμένη οριακή τιμή.
203_LongDesc=Το AMF παραβιάζεται, όταν η εξωτερική δύναμη που ασκείται στο εργαλείο του επιτηρούμενου κινηματικού συστήματος υπερβαίνει τη διαμορφωμένη οριακή τιμή. Αν δεν χρησιμοποιηθεί κανένα εργαλείο, χρησιμοποιείται ο σύνδεσμος ρομπότ ως σημείο συναρμογής.
204=Έγκριση συσκευής χειροκίνητης καθοδήγησης ανενεργή
204_ShortDesc=Αυτό το AMF παραβιάζεται, όταν δεν υπάρχει έγκριση στη συσκευή χειροκίνητης καθοδήγησης ή όταν είναι πατημένο το πλήκτρο πανικού.
204_LongDesc=Αυτό το AMF παραβιάζεται, όταν δεν υπάρχει έγκριση στη συσκευή χειροκίνητης καθοδήγησης ή όταν είναι πατημένο το πλήκτρο πανικού.
205=Έγκριση συσκευής χειροκίνητης καθοδήγησης ενεργή
205_ShortDesc=Αυτό το AMF παραβιάζεται, όταν η έγκριση δίδεται στη συσκευή χειροκίνητης καθοδήγησης. Το AMF λαμβάνει υπόψη το πλήκτρο έγκρισης που είναι διαμορφωμένο για το AMF "Έγκριση συσκευής χειροκίνητης καθοδήγησης ανενεργή".
205_LongDesc=Αυτό το AMF παραβιάζεται, όταν η έγκριση δίδεται στη συσκευή χειροκίνητης καθοδήγησης. Το AMF λαμβάνει υπόψη το πλήκτρο έγκρισης που είναι διαμορφωμένο για το AMF "Έγκριση συσκευής χειροκίνητης καθοδήγησης ανενεργή".
206=Χρονική καθυστέρηση
206_ShortDesc=Το AMF παραβιάζεται, αν έχει λήξει ο ρυθμισμένος χρόνος από την ενεργοποίηση του AMF.
206_LongDesc=Το AMF παραβιάζεται, αν έχει λήξει ο ρυθμισμένος χρόνος από την ενεργοποίηση του AMF.
207=Προσανατολισμός εργαλείου
207_ShortDesc=Το AMF παραβιάζεται, όταν ο προσανατολισμός του εργαλείου του επιτηρούμενου κινηματικού συστήματος βρίσκεται εκτός της επιτρεπόμενης περιοχής.
207_LongDesc=Το AMF παραβιάζεται, όταν ο προσανατολισμός του εργαλείου του επιτηρούμενου κινηματικού συστήματος βρίσκεται εκτός της επιτρεπόμενης περιοχής. Η επιτρεπόμενη περιοχή ορίζεται μέσω μιας περιοχής λειτουργίας κατά το διάνυσμα αναφοράς στο σύστημα παγκόσμιων συντεταγμένων. Το διάνυσμα αναφοράς προκαθορίζεται μέσω περιστροφής του διανύσματος μονάδας Z κατά τη γωνία Euler ZYX A, B, C.
208=Εξάρτημα ταχύτητας με αναφορά το εργαλείο
208_ShortDesc=Το AMF παραβιάζεται, όταν το επιτηρούμενο στοιχείο της καρτεσιανής ταχύτητας μετατόπισης του σημείου εργαλείου του επιτηρούμενου κινηματικού συστήματος υπερβαίνει το διαμορφωμένο όριο.
208_LongDesc=Το AMF παραβιάζεται, όταν το επιτηρούμενο στοιχείο της καρτεσιανής ταχύτητας μετατόπισης του σημείου εργαλείου του επιτηρούμενου κινηματικού συστήματος υπερβαίνει το διαμορφωμένο όριο.
209=Εξάρτημα δύναμης TCP με αναφορά στη βάση
209_ShortDesc=Το AMF παραβιάζεται, όταν το διαμορφωμένο στοιχείο της εξωτερικής δύναμης που ασκείται στο εργαλείο του επιτηρούμενου κινηματικού συστήματος υπερβαίνει τη διαμορφωμένη οριακή τιμή.
209_LongDesc=Το AMF παραβιάζεται, όταν το διαμορφωμένο στοιχείο της εξωτερικής δύναμης που ασκείται στο εργαλείο του επιτηρούμενου κινηματικού συστήματος υπερβαίνει τη διαμορφωμένη οριακή τιμή. Το διαμορφωμένο στοιχείο είναι σχετικό ως προς ένα Frame αναφοράς, το οποίο καθορίζεται μέσω της περιστροφής του Frame βάσης κατά τη γωνία Euler ZYX A, B, C.
