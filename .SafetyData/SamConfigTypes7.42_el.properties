92_CheckDesc=Για τη δοκιμή του AMF, απαιτείται κατάλληλο μέσο μέτρησης (π.χ. μετρητής τάσης). Η δοκιμή πρέπει να εκτελεστεί 2 φορές: • Εφαρμογή της δύναμης στο εργαλείο ή στον σύνδεσμο ρομπότ κατά μήκος της φοράς του διαμορφωμένου εξαρτήματος δύναμης • Εφαρμογή της δύναμης στο εργαλείο ή στον σύνδεσμο ρομπότ σε φορά κατακόρυφη προς τη φορά του διαμορφωμένου εξαρτήματος δύναμης Κατά τη δοκιμή βεβαιωθείτε ότι η επιτήρηση δύναμης TCP λαμβάνει υπόψη αυτόματα τα πιθανά σφάλματα κατά την ενεργοποίηση τεμαχίων επεξεργασίας που σχετίζονται με την ασφάλεια. Επομένως, η αντίδραση ενεργοποιείται, υπό ορισμένες συνθήκες, ακόμα και όταν οι δυνάμεις TCP είναι μικρές. Αν κατά τη δοκιμή, για παράδειγμα, δεν παραλαμβάνεται και δεν ενεργοποιείται κανένα τεμάχιο επεξεργασίας, αυτή η δύναμη - που λαμβάνεται επιπρόσθετα υπόψη - αντιστοιχεί ως προς το μέγεθος στη δύναμη μάζας του βαρύτερου τεμαχίου επεξεργασίας που σχετίζεται με την ασφάλεια, ωστόσο με φορά επενέργειας αντίθετα προς την επιτάχυνση βαρύτητας (δηλ. με φορά προς τα επάνω).
92_Check_1=Η διαμορφωμένη αντίδραση ενεργοποιείται, όταν η επιτρεπόμενη δύναμη κατά μήκος της φοράς του διαμορφωμένου εξαρτήματος δύναμης βρεθεί επάνω από το όριο.
92_Check_2=Η διαμορφωμένη αντίδραση δεν ενεργοποιείται, όταν η δύναμη ασκείται σε φορά κατακόρυφη προς τη φορά του διαμορφωμένου εξαρτήματος δύναμης.
