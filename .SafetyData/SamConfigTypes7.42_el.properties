88_CheckDesc=Για τη δοκιμή πρέπει να προγραμματιστεί μια κίνηση με το διαμορφωμένο σημείο για το εξάρτημα ταχύτητας με αναφορά το εργαλείο. Προσέξτε οι δοκιμαστικές κινήσεις να περιλαμβάνουν επαναπροσανατολισμό του εργαλείου, ώστε να ελέγχεται η σωστή διαμόρφωση του επιτηρούμενου σημείου. Η δοκιμή πρέπει να εκτελεστεί 2 φορές: • Με ταχύτητα που υπερβαίνει ελάχιστα τη μέγιστη επιτρεπόμενη ταχύτητα. • Με ταχύτητα ελάχιστα μικρότερη από τη μέγιστη επιτρεπόμενη ταχύτητα. Με τον τρόπο αυτό θα πρέπει να διασφαλίζεται ότι το όριο ταχύτητας θα παραβιάζεται μόνο από το διαμορφωμένο επιτηρούμενο σημείο.
88_Check_1=Η διαμορφωμένη αντίδραση ενεργοποιείται, όταν η κίνηση εκτελείται με ταχύτητα μεγαλύτερη από τη μέγιστη επιτρεπόμενη.
88_Check_2=Η διαμορφωμένη αντίδραση δεν ενεργοποιείται, όταν η κίνηση εκτελείται με ταχύτητα μικρότερη από τη μέγιστη επιτρεπόμενη.
