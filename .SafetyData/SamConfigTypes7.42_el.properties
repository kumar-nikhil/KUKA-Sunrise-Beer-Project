36_CheckDesc=Στο πρώτο βήμα πρέπει να ελεγχθεί αν ο προσανατολισμός του χώρου επιτήρησης είναι σωστά διαμορφωμένος. Για τον σκοπό αυτό πρέπει να παραβιαστούν 2 όμορες περιοχές σε τουλάχιστον 3 διαφορετικά σημεία η καθεμία. Στο δεύτερο βήμα πρέπει να ελεγχθεί αν η διαστολή του χώρου επιτήρησης είναι σωστά διαμορφωμένη. Για τον σκοπό αυτό πρέπει να παραβιαστούν οι άλλες περιοχές σε 1 σημείο η καθεμία. Συνολικά πρέπει να προσεγγιστούν τουλάχιστον 10 σημεία. Στο τρίτο βήμα πρέπει να ελεγχθεί αν η επιτηρούμενη δομή είναι σωστά διαμορφωμένη. Για τον σκοπό αυτό, πρέπει να παραβιαστεί η επιτήρηση χώρου τόσο με τις σφαίρες επιτήρησης στο ρομπότ όσο και στο εργαλείο, εφόσον θα πρέπει να επιτηρούνται αμφότερες οι δομές, ή μόνο με τις σφαίρες επιτήρησης στο ρομπότ ή στο εργαλείο.
