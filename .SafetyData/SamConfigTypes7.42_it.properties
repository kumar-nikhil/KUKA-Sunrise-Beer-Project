186=Consenso antipanico smartPAD attivo
186_ShortDesc=Questa AMF è violata se il consenso sullo smartPAD è in posizione antipanico.
186_LongDesc=Questa AMF è violata se il consenso sullo smartPAD è in posizione antipanico.
187=Modo operativo Test
187_ShortDesc=Questa AMF è violata se è attivo un modo operativo test (T1, T2, KRF).
187_LongDesc=Questa AMF è violata se è attivo un modo operativo test (T1, T2, KRF). In tutti gli altri modi operativi non è violata. Se il modo operativo attuale non è valido l'AMF è violata.
188=Modo operativo automatico
188_ShortDesc=Questa AMF è violata se è attivo un modo operativo automatico (AUT).
188_LongDesc=Questa AMF è violata se è attivo un modo operativo automatico (AUT). In tutti gli altri modi operativi non è violata. Se il modo operativo attuale non è valido l'AMF è violata.
189=Modo operativo a velocità ridotta
189_ShortDesc=Questa AMF è violata se è attivo un modo operativo nel quale la velocità dei bracci robotici è ridotta a massimo 250mm/s (T1, KRF).
189_LongDesc=Questa AMF è violata se è attivo un modo operativo nel quale la velocità dei bracci robotici è ridotta a massimo 250mm/s (T1, KRF). In tutti gli altri modi operativi non è violata. Se il modo operativo attuale non è valido l'AMF è violata.
190=Modo operativo a velocità elevata
190_ShortDesc=Questa AMF è violata se è attivo un modo operativo nel quale la velocità non è ridotta (T2, AUT).
190_LongDesc=Questa AMF è violata se è attivo un modo operativo nel quale la velocità non è ridotta (T2, AUT). In tutti gli altri modi operativi non è violata. Se il modo operativo attuale non è valido l'AMF è violata.
191=Segnale di ingresso
191_ShortDesc=Questa AMF è violata se l'ingresso configurato ha un livello low.
191_LongDesc=Questa AMF è violata se l'ingresso ha un livello low.
192=Monitoraggio in stato di inattività di tutti gli assi
192_ShortDesc=Questa AMF è violata se si è spostato almeno un asse della cinematica monitorata.
192_LongDesc=Questa AMF è violata se si è spostato almeno un asse della cinematica monitorata. Questa AMF sorveglia l'inattività di tutti gli assi di una cinematica. Resta violata finché tutti gli assi si trovano nuovamente all'interno della finestra di tolleranza della posizione sulla quale è stato attivato il monitoraggio.
193=Consenso corsa
193_ShortDesc=Questa AMF è violata se non è conferito il consenso corsa.
193_LongDesc=L'AMF è violata se non è conferito il consenso corsa. L'AMF non è violata se è conferito il consenso corsa. L'AMF può essere utilizzata con una sola uscita come reazione.
194=Monitoraggio coppia asse
194_ShortDesc=L'AMF è violata se il momento dell'asse della cinematica monitorata supera o non raggiunge il campo configurato.
194_LongDesc=L'AMF è violata se il momento dell'asse della cinematica monitorata supera o non raggiunge il campo configurato.
195=Monitoraggio velocità degli assi
195_ShortDesc=L'AMF è violata se la velocità dell'asse della cinematica monitorata supera il limite configurato.
195_LongDesc=L'AMF è violata se il valore della velocità dell'asse della cinematica monitorata supera il limite configurato.
196=Referenziazione della posizione
196_ShortDesc=L'AMF è violata se un asse della cinematica monitorata non è referenziato.
196_LongDesc=L'AMF è violata se uno degli assi della cinematica monitorata non è referenziato.
197=Referenziazione dei momenti
197_ShortDesc=L'AMF è violata se il sensore di coppia di un asse della cinematica monitorata non è referenziato.
197_LongDesc=L'AMF è violata se il sensore di coppia di un asse della cinematica monitorata non è referenziato.
198=Monitoraggio della zona di lavoro assi
198_ShortDesc=La AMF è violata se l'asse della cinematica monitorata non si trova all'interno della zona configurata.
198_LongDesc=La AMF è violata se l'asse della cinematica monitorata non si trova all'interno della zona configurata.
199=Monitoraggio della velocità cartesiana
199_ShortDesc=L'AMF è violata quando la velocità di traslazione cartesiana di almeno un punto della struttura monitorata della cinematica monitorata supera il limite configurato.
199_LongDesc=L'AMF è violata quando la velocità di traslazione cartesiana di almeno un punto della struttura monitorata della cinematica monitorata supera il limite configurato. Nei bracci robotici è possibile monitorare i punti medi degli snodi, della flangia (robot) e delle sfere utensile (utensile). Nelle piattaforme mobili è possibile monitorare i vertici della piattaforma (robot) e i punti medi delle sfere utensile (utensile).
200=Monitoraggio zona di lavoro cartesiana
200_ShortDesc=Questa AMF è violata se la struttura sorvegliata della cinematica monitorata non si trova completamente all'interno della zona di lavoro configurata.
200_LongDesc=Questa AMF è violata se la struttura sorvegliata della cinematica monitorata non si trova completamente all'interno della zona di lavoro configurata.
201=Monitoraggio delle zone di sicurezza cartesiane
201_ShortDesc=Questa AMF è violata se la struttura sorvegliata della cinematica monitorata non si trova completamente al di fuori della zona protetta configurata.
201_LongDesc=Questa AMF è violata se la struttura sorvegliata della cinematica monitorata non si trova completamente al di fuori della zona protetta configurata.
202=Riconoscimento collisione
202_ShortDesc=L'AMF è violata se il momento esterno di almeno un asse della cinematica monitorata supera il valore limite configurato.
202_LongDesc=L'AMF è violata se il momento esterno di almeno un asse della cinematica monitorata supera il valore limite configurato.
203=Controllo della forza TCP
203_ShortDesc=L'AMF è violata quando la forza esterna agente sull'utensile della cinematica monitorata oltrepassa il valore limite configurato.
203_LongDesc=L'AMF è violata quando la forza esterna agente sull'utensile della cinematica monitorata oltrepassa il valore limite configurato. Se non si impiega nessun utensile la flangia robot è utilizzata come punto d'attacco.
204=Consenso dispositivo a spostamento manuale inattivo
204_ShortDesc=Questa AMF è violata se il consenso sull'apparecchio a spostamento manuale non è dato o se è premuto il tasto antipanico.
204_LongDesc=Questa AMF è violata se il consenso sull'apparecchio a spostamento manuale non è dato o se è premuto il tasto antipanico.
205=Consenso dispositivo a spostamento manuale attivo
205_ShortDesc=L'AMF è violata se il consenso viene dato dal dispositivo a spostamento manuale. L'AMF tiene in considerazione il tasto di consenso che è configurato per l'AMF "Consenso dispositivo a spostamento manuale inattivo".
205_LongDesc=L'AMF è violata se il consenso viene dato dal dispositivo a spostamento manuale. L'AMF tiene in considerazione il tasto di consenso che è configurato per l'AMF "Consenso dispositivo a spostamento manuale inattivo".
206=Ritardo
206_ShortDesc=L'AMF è violata quando è scaduto il tempo impostato dall'attivazione dell'AMF.
206_LongDesc=L'AMF è violata quando è scaduto il tempo impostato dall'attivazione dell'AMF.
207=Orientamento utensile
207_ShortDesc=L'AMF è violata se l'orientamento dell'utensile della cinematica monitorata non rientra nel campo consentito.
207_LongDesc=L'AMF è violata se l'orientamento dell'utensile della cinematica monitorata non rientra nel campo consentito. Il campo consentito viene definito mediante una zona di lavoro intorno a un vettore di riferimento nel sistema di coordinate universali. Il vettore di riferimento viene definito mediante rotazione del vettore unitario Z intorno agli angoli di Eulero ZYX A, B e C.
208=Componente di velocità riferito all'utensile
208_ShortDesc=L'AMF è violata quando il componente monitorato della velocità di traslazione cartesiana del punto utensile della cinematica monitorata supera il limite configurato.
208_LongDesc=L'AMF è violata quando il componente monitorato della velocità di traslazione cartesiana del punto utensile della cinematica monitorata supera il limite configurato.
209=Componente della forza TCP riferito alla base
209_ShortDesc=L'AMF è violata quando la componente configurata della forza esterna agente sull'utensile della cinematica monitorata supera il valore limite configurato.
209_LongDesc=L'AMF è violata quando la componente configurata della forza esterna agente sull'utensile della cinematica monitorata supera il valore limite configurato. La componente configurata è relativa a un frame di riferimento definito mediante rotazione del frame di base intorno agli angoli di Eulero ZYX A, B e C.
