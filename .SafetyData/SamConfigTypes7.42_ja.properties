36_CheckDesc=最初のステップは、監視スペースの向きが正しく設定されているかどうかをテストすることです。この場合、2つの隣接するスペース領域は、それぞれ少なくとも3つの異なるポイントを違反します。二番目のステップは、監視スペースの拡張が正しく設定されているかどうかをテストすることです。この場合、他の空き領域は、それぞれ1ポイントを違反します。全体的に、少なくとも10ポイントに到達する必要があります。三番目のステップは、監視対象の構造が正しく設定されているかどうかをテストすることです。これは、両方の構造を監視する必要がある、またはロボットやツールにおいて監視ボールでのみ監視する必要がある限り、スペースの監視がロボットでの監視ボールだけでなく、ツールにおいても違反します。
