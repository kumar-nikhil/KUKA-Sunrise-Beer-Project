172_LongDesc=行に違反している場合、カテゴリー0の停止が実行されます。この場合すぐに駆動電源がオフになり、ブレーキが閉じます。
173=停止 1
173_ShortDesc=行に違反している場合、カテゴリー1の停止が実行されます。
173_LongDesc=行に違反している場合、カテゴリー1の停止が実行されます (軌道に忠実ではない)。この場合、ドライブを搭載したロボットは停止状態に変わります。軸が停止したらすぐに、軸の駆動エネルギーがオフになり、軸のブレーキが閉じます。ブレーキプロセスは安全に関して監視され、エラーの場合は停止0が実施されます。
174=停止 1 (軌道に忠実)
174_ShortDesc=行に違反している場合、軌道に忠実なカテゴリー1の停止が実行されます。
174_LongDesc=行に違反している場合、軌道に忠実なカテゴリー1の停止が実行されます。この場合、ドライブを搭載したロボットは停止状態に変わります。停止状態に到達した後、駆動電源がオフになり、ブレーキが閉じます。ブレーキプロセスは安全に関して監視され、エラーの場合は停止1が実施されます。
175=停止 2
175_ShortDesc=ラインに違反している場合、カテゴリー2の停止が実行されます。
175_LongDesc=行に違反している場合、カテゴリー2の停止が実行されます。この場合、ブレーキプロセスが監視されます。ブレーキプロセス完了時、停止状態が監視されます。エラーの場合は停止1が実施されます。
176=出力
176_ShortDesc=行に違反している場合、設定された出力の出力レベルは低にセットされます。
176_LongDesc=行に違反している場合、設定された出力の出力レベルは低にセットされます。
177=ESM反応
178=停止 0
178_ShortDesc=行に違反している場合、カテゴリー0の停止が実行されます。
178_LongDesc=行に違反している場合、カテゴリー0の停止が実行されます。この場合すぐに駆動電源がオフになり、ブレーキが閉じます。
179=停止 1
179_ShortDesc=行に違反している場合、カテゴリー1の停止が実行されます。
179_LongDesc=行に違反している場合、カテゴリー1の停止が実行されます (軌道に忠実ではない)。この場合、ドライブを搭載したロボットは停止状態に変わります。軸が停止したらすぐに、軸の駆動エネルギーがオフになり、軸のブレーキが閉じます。ブレーキプロセスは安全に関して監視され、エラーの場合は停止0が実施されます。
180=停止 1 (軌道に忠実)
180_ShortDesc=行に違反している場合、軌道に忠実なカテゴリー1の停止が実行されます。
180_LongDesc=行に違反している場合、軌道に忠実なカテゴリー1の停止が実行されます。この場合、ドライブを搭載したロボットは停止状態に変わります。停止状態に到達した後、駆動電源がオフになり、ブレーキが閉じます。ブレーキプロセスは安全に関して監視され、エラーの場合は停止1が実施されます。
181=停止 2
181_ShortDesc=ラインに違反している場合、カテゴリー2の停止が実行されます。
181_LongDesc=行に違反している場合、カテゴリー2の停止が実行されます。この場合、ブレーキプロセスが監視されます。ブレーキプロセス完了時、停止状態が監視されます。エラーの場合は停止1が実施されます。
182=AMFタイプ
183=なし
183_ShortDesc=このAMFは常に違反しています。
183_LongDesc=空白のセルは常に違反したとみなされます。この場合、PSM行の評価には影響しません。
184=非常停止smartPAD
184_ShortDesc=smartPADで非常停止が押された場合、このAMFは違反となります。
184_LongDesc=smartPADで非常停止が押された場合、このAMFは違反となります。
185=イネーブル smartPAD 無効
185_ShortDesc=smartPADのイネーブルが作動した場合、または非常位置にある場合、このAMFは違反となります。
185_LongDesc=smartPADのイネーブルが作動した場合、または非常位置にある場合、このAMFは違反となります。
186=smartPADの非常イネーブルが有効
186_ShortDesc=smartPADのイネーブルが非常位置にある場合、このAMFは違反となります。
186_LongDesc=smartPADのイネーブルが非常位置にある場合、このAMFは違反となります。
187=テストモード
187_ShortDesc=テストモードがアクティブである場合 (T1、T2、KRF)、このAMFは違反となります。
187_LongDesc=テストモードが有効である場合 (T1、T2、KRF)、このAMFは違反となります。他のすべての操作モードにおいては違反していません。現在の操作モードが無効である場合、AMFは違反しています。
188=自動モード
188_ShortDesc=自動操作モード (AUT) が有効である場合、このAMFは違反となります。
188_LongDesc=自動操作モード (AUT) が有効である場合、このAMFは違反となります。他のすべての操作モードにおいては違反していません。現在の操作モードが無効である場合、AMFは違反しています。
189=減少した速度での操作モード
189_ShortDesc=ロボットアームの速度が最大250mm/秒に低減される際に (T1、KRF) 操作モードが有効である場合、このAMFは違反となります。
189_LongDesc=ロボットアームの速度が最大250mm/秒に低減される際に (T1、KRF) 操作モードが有効である場合、このAMFは違反となります。他のすべての操作モードにおいては違反していません。現在の操作モードが無効である場合、AMFは違反しています。
190=高速での操作モード
190_ShortDesc=速度が減少していない際 (T2, AUT) に操作モードが有効である場合、このAMFは違反となります。
190_LongDesc=速度が減少していない際 (T2, AUT) に操作モードが有効である場合、このAMFは違反となります。他のすべての操作モードにおいては違反していません。現在の操作モードが無効である場合、AMFは違反しています。
191=入力シグナルの入力
191_ShortDesc=設定されたエントリーが低レベルである場合、このAMFは違反となります。
191_LongDesc=エントリーが低レベルである場合、このAMFは違反となります。
192=すべての軸の停止監視
192_ShortDesc=監視対象キネマティックの少なくとも一つの軸が移動した場合、このAMFは違反となります。
192_LongDesc=監視対象キネマティックの少なくとも一つの軸が移動した場合、このAMFは違反となります。このAMFは、キネマティックのすべての軸の停止を監視します。監視が有効化された位置の許容ウィンドウ内においてすべての軸が再度配置されるまで、これらは違反となります。
193=運転許可
193_ShortDesc=ドイツの安全規格の承認が付与されていない場合、このAMFは違反となります。
193_LongDesc=ドイツの安全規格の承認が付与されていない場合、このAMFは違反となります。ドイツの安全規格の承認が付与されている場合、このAMFは違反となりません。AMFは反応器として出力のみ使用することができます。
194=軸トルクの監視
194_ShortDesc=監視対象キネマティックの軸のトルクが設定された範囲を超えるか、または下回った場合、このAMFは違反となります。
194_LongDesc=監視対象キネマティックの軸のトルクが設定された範囲を超えるか、または下回った場合、このAMFは違反となります。
195=軸速度の監視
195_ShortDesc=監視対象キネマティックの軸速度が、設定された制限値を超えた場合、AMFは違反となります。
195_LongDesc=監視対象キネマティックの軸速度の大きさが、設定された制限値を超えた場合、AMFは違反となります。
196=位置参照
196_ShortDesc=監視対象キネマティックの軸の一つが参照されていない場合、このAMFは違反となります。
196_LongDesc=監視対象キネマティックの軸の一つが参照されていない場合、このAMFは違反となります。
197=トルクの参照
197_ShortDesc=監視対象キネマティックの軸のトルクセンサーが参照されていない場合、このAMFは違反となります。
197_LongDesc=監視対象キネマティックの軸のトルクセンサーが参照されていない場合、このAMFは違反となります。
198=軸領域のモニタリング
198_ShortDesc=監視対象キネマティックの軸が設定された範囲内にない場合、このAMFは違反となります。
198_LongDesc=監視対象キネマティックの軸が設定された範囲内にない場合、このAMFは違反となります。
199=デカルト速度監視
199_ShortDesc=監視対象キネマティックの監視対象の構造の少なくとも一点のデカルト並進速度が設定された制限値を超えた場合、AMFは違反となります。
199_LongDesc=監視対象キネマティックの監視対象の構造の少なくとも一点のデカルト並進速度が設定された制限値を超えた場合、AMFは違反となります。ロボットアームの場合、関節およびフランジ (ロボット) やツールボール (ツール) の中心点を監視することができます。モバイルプラットフォームの場合、プラットフォーム (ロボット) の頂点やツールボール (ツール) の中心点を監視することができます。
200=デカルト作業スペース監視
200_ShortDesc=監視対象キネマティックの監視された構造が、設定された作業スペース内に完全にない場合、このAMFは違反となります。
200_LongDesc=監視対象キネマティックの監視された構造が、設定された作業スペース内に完全にない場合、このAMFは違反となります。
201=デカルト保護スペース監視
201_ShortDesc=監視対象キネマティックの監視された構造が、設定された保護スペース外に完全にない場合、このAMFは違反となります。
201_LongDesc=監視対象キネマティックの監視された構造が、設定された保護スペース外に完全にない場合、このAMFは違反となります。
202=衝突の検出
202_ShortDesc=監視対象キネマティックの少なくとも一つの軸の外部トルクが設定された制限値を超えた場合、このAMFは違反となります。
202_LongDesc=監視対象キネマティックの少なくとも一つの軸の外部トルクが設定された制限値を超えた場合、このAMFは違反となります。
203=TCPの力監視
203_ShortDesc=監視対象キネマティックツールが適用された外力が、設定した制限値を超えた場合、このAMFは違反となります。
203_LongDesc=監視対象キネマティックツールが適用された外力が、設定した制限値を超えた場合、このAMFは違反となります。ツールが使用されない場合、ロボットフランジが作用点として使用されます。
204=ハンドミキサーのイネーブルは無効
204_ShortDesc=ハンドミキサーのイネーブルが行われていない、または非常ボタンが押された場合、このAMFは違反となります。
204_LongDesc=ハンドミキサーの確定が行われていない、または非常ボタンが押された場合、このAMFは違反となります。
205=ハンドミキサーのイネーブルは有効
205_ShortDesc=ハンドミキサーのイネーブルが与えられている場合、このAMFは違反となります。AMFは、AMFに対して「ハンドミキサーのイネーブルが無効」に設定されているイネーブルボタンを考慮します。
205_LongDesc=ハンドミキサーのイネーブルが与えられている場合、このAMFは違反となります。AMFは、AMFに対して「ハンドミキサーのイネーブルが無効」に設定されているイネーブルボタンを考慮します。
206=時間遅延
206_ShortDesc=所定時間がAMFの有効化以降に経過した場合、このAMFは違反となります。
206_LongDesc=所定時間がAMFの有効化以降に経過した場合、このAMFは違反となります。
207=ツールの方向
207_ShortDesc=監視対象キネマティックのツールの向きが許容範囲外である場合、AMFは違反となります。
207_LongDesc=監視対象キネマティックのツールの向きが許容範囲外である場合、AMFは違反となります。許容範囲は、ワールド座標系における基準ベクトルのワークスペースにより定義されます。基準ベクトルは、ZYXオイラー角A、B、Cの単位ベクトルZの回転により決定されます。
208=ツール関連の速度成分
208_ShortDesc=監視対象キネマティックツール点のデカルト並進速度の監視コンポーネントが、設定された制限を超えた場合、AMFは違反となります。
208_LongDesc=監視対象キネマティックツール点のデカルト並進速度の監視コンポーネントが、設定された制限を超えた場合、AMFは違反となります。
209=ベース関連のTCP力成分
209_ShortDesc=監視対象キネマティックのツールで適用された外力の構成済みコンポーネントが、設定した制限値を超えた場合、このAMFは違反となります。
209_LongDesc=監視対象キネマティックのツールで適用された外力の構成済みコンポーネントが、設定した制限値を超えた場合、このAMFは違反となります。構成済みコンポーネントは、ベースフレームの回転によりZYXオイラー角A、B、Cが定義された基準フレームに対して相対的です。
