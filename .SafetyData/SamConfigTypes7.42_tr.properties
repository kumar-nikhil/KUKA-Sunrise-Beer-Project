198_LongDesc=Denetlenen kinematiğin bir aksı yapılandırılmış alan dahilinde bulunmadığında, AMF ihlal edilmiş olur.
199=Kartezik hız denetimi
199_ShortDesc=Denetlenen kinematiğe ait denetlenen yapısının en az bir noktasının kartezyen dönüşümsel hızı, yapılandırılmış sınırı aştığında, AMF ihlal edilmiş olur.
199_LongDesc=Denetlenen kinematiğe ait denetlenen yapısının en az bir noktasının kartezyen dönüşümsel hızı, yapılandırılmış sınırı aştığında, AMF ihlal edilmiş olur. Robot kollarında eklemlerin ve flanşın (robot) ve takım bilyeleri (takım) merkez noktaları denetlenebilir. Hareketli platformlarda platformun (robot) köşe noktaları ve takım bilyelerinin (takım) merkez noktaları denetlenebilir.
200=Kartezik çalışma bölgesi denetimi
