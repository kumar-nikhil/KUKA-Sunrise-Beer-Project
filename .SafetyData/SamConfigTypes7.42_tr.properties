192=Tüm aksların durma denetimi
192_ShortDesc=Denetlenen kinematiğin en az bir aksı hareket ettiğinde, AMF ihlal edilmiş olur.
192_LongDesc=Denetlenen kinematiğin en az bir aksı hareket ettiğinde, AMF ihlal edilmiş olur. Bu AMF bir kinematiğin tüm aksların durdurulmasını denetler. Tüm akslar yeniden denetimin etkinleştirildiği pozisyonun tolerans sınırları içerisine gelene kadar, ihlal edilmiş olur.
193=Sürüş izni
193_ShortDesc=Sürüş izni verilmediği durumda AMF ihlal edilmiş oluyor.
193_LongDesc=Sürüş izni verilmediği durumda bu AMF ihlal edilmiş oluyor. Sürüş izni verildiği durumda bu AMF ihlal edilmiş olmuyor. AMF sadece bir çıkış ile tepki olarak kullanılabilir.
194=Aks momenti denetimi
