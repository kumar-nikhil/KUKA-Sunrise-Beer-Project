92_CheckDesc=Para comprobar la AMF se requiere emplear un medio de medición (p. ej. una balanza de muelle). La prueba debe efectuarse 2 veces: • Aplicación de la fuerza sobre la herramienta o la brida del robot en la dirección de la componente configurada • Aplicación de la fuerza sobre la herramienta o la brida del robot en dirección perpendicular a la componente configurada En la prueba, observar que la monitorización de la fuerza TCP tiene automáticamente en cuenta posibles errores al activar piezas seguras. Por esta razón, en determinadas circunstancias, la reacción ya se activa con fuerzas TCP de poca consideración. Si, por ejemplo, durante la prueba no se han recogido ni activado piezas, esta fuerza, que también se tiene en cuenta, corresponderá al valor del peso de la pieza de seguridad más pesada, pero su dirección de actuación será la opuesta a la aceleración de la tierra (esto es, hacia arriba).
