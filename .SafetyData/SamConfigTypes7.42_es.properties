173_LongDesc=Si la línea está vulnerada, se ejecuta una parada de la categoría 1 (al margen de la vía). Mediante los accionamientos se lleva al robot al estado de parada. En cuanto el eje se encuentra parado, se desconecta la energía de accionamiento del eje y se cierra el freno del mismo. El procedimiento de frenado se monitoriza de forma segura y, en caso de error, se ejecuta una parada 0.
