88_CheckDesc=Para la prueba debe programarse un movimiento con el punto configurado para la componente de velocidad de la herramienta. Tenga en cuenta que los movimientos de prueba implican una reorientación de la herramienta, con el fin de comprobar la correcta configuración del punto monitorizado. La prueba debe efectuarse 2 veces: • Con una velocidad que está ligeramente por encima de la velocidad máxima permitida. • Con una velocidad que está ligeramente por debajo de la velocidad máxima permitida. De esta forma se asegura que el límite de velocidad solo se vulnere por el punto monitorizado que se haya configurado.
88_Check_1=La reacción configurada se activa si el movimiento se ejecuta con una velocidad que se encuentre por encima de la máxima velocidad permitida.
88_Check_2=La reacción configurada no se activa si el movimiento se ejecuta con una velocidad que se encuentre por debajo de la velocidad máxima permitida.
