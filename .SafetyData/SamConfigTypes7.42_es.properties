185_LongDesc=Esta AMF está afectada, si la validación en el smartPAD se encuentra en el estado suelto o en la posición de pánico.
186=Validación pánico smartPAD activa
186_ShortDesc=Esta AMF está afectada, si la validación en el smartPAD se encuentra en la posición de pánico.
186_LongDesc=Esta AMF está afectada, si la validación en el smartPAD se encuentra en la posición de pánico.
187=Modo de servicio Test
187_ShortDesc=Esta AMF está afectada, si se encuentra activo un modo de servicio de prueba (T1, T2, KRF).
187_LongDesc=Esta AMF está afectada, si se encuentra activo un modo de servicio de prueba (T1, T2, KRF). En los demás modos de servicio no está afectado. Si el modo de servicio actual no es válido, la AMF está afectada.
188=Modo de servicio Automático
188_ShortDesc=Esta AMF está afectada, si está activo un modo de servicio automático (AUT).
188_LongDesc=Esta AMF está afectada, si está activo un modo de servicio automático (AUT). En los demás modos de servicio no está afectado. Si el modo de servicio actual no es válido, la AMF está afectada.
189=Modo de servicio con velocidad reducida
189_ShortDesc=Esta AMF está afectada si se encuentra activo un modo de servicio en el que la velocidad de los brazos del robot esté reducida a máx. 250 mm/s (T1, KRF).
189_LongDesc=Esta AMF está vulnerada si se encuentra activo un modo de servicio en el que la velocidad de los brazos del robot esté reducida a máx. 250 mm/s (T1, KRF). En los demás modos de servicio no está vulnerado. Si el modo de servicio actual no es válido, la AMF está vulnerada.
190=Modo de servicio con velocidad elevada
190_ShortDesc=Esta AMF está afectada, si se encuentra activo un modo de servicio en el que la velocidad no esté reducida (T2, AUT).
190_LongDesc=Esta AMF está afectada, si se encuentra activo un modo de servicio en el que la velocidad no esté reducida (T2, AUT). En los demás modos de servicio no está afectado. Si el modo de servicio actual no es válido, la AMF está afectada.
191=Señal de entrada
191_ShortDesc=Esta AMF está afectada si la entrada configurada tiene un nivel LOW.
191_LongDesc=Esta AMF está afectada si la entrada tiene un nivel LOW.
192=Control de parada de todos los ejes
192_ShortDesc=Esta AMF está vulnerada si se ha movido al menos un eje de la cinemática monitorizada.
192_LongDesc=Esta AMF está afectada si se ha movido al menos un eje de la cinemática monitorizada. Este AMF monitoriza la parada de todos los ejes de una cinemática. Estará afectado, hasta que todos los ejes vuelvan a estar en la ventana de tolerancia de la posición en la que se activó el control.
193=Movimiento habilitado
193_ShortDesc=Esta AMF está afectada, si no se habilita el movimiento.
193_LongDesc=Esta AMF está afectada, si no se habilita el movimiento. El AMF no está afectado, si se habilita el movimiento. El AMF solo se puede usar con una salida como reacción.
194=Control del campo del eje
194_ShortDesc=La AMF está afectada si el par del eje de cinemática monitorizada sobrepasa o queda por debajo del rango configurado.
194_LongDesc=La AMF está vulnerada si el par del eje de cinemática monitorizada sobrepasa o queda por debajo del rango configurado.
195=Monitorización de la velocidad del eje
195_ShortDesc=La AMF está vulnerada si la velocidad del eje de cinemática monitorizada sobrepasa el límite configurado.
195_LongDesc=La AMF está vulnerada si el valor de la velocidad del eje de cinemática monitorizada sobrepasa el límite configurado.
196=Referenciación de posición
196_ShortDesc=La AMF está afectada si uno de los ejes de la cinemática monitorizada no está referenciado.
196_LongDesc=La AMF está afectada si uno de los ejes de la cinemática monitorizada no está referenciado.
197=Referenciación del momento
197_ShortDesc=La AMF está afectada si el sensor de par de giro de un eje de la cinemática monitorizada no está referenciado.
197_LongDesc=La AMF está afectada si el sensor de par de giro de un eje de la cinemática monitorizada no está referenciado.
198=Control del campo del eje
198_ShortDesc=La AMF está afectada si el eje de cinemática monitorizada no se encuentra dentro de la zona configurada.
198_LongDesc=La AMF está vulnerada si el eje de cinemática monitorizada no se encuentra dentro de la zona configurada.
199=Control de velocidad cartesiana
199_ShortDesc=La AMF se vulnera cuando la velocidad de traslación cartesiana sobrepasa el límite configurado en al menos un punto de la estructura monitorizada de la cinemática.
199_LongDesc=La AMF se vulnera cuando la velocidad de traslación cartesiana sobrepasa el límite configurado en al menos un punto de la estructura monitorizada de la cinemática. En los brazos del robot podrán supervisarse los puntos centrales de las articulaciones y de la brida (robot), así como las bolas de las herramientas (herramienta). En las plataformas móviles se podrán supervisar los puntos de las esquinas de la plataforma (robot), así como el punto central de las bolas de las herramientas (herramienta).
200=Control del campo de trabajo cartesiano
200_ShortDesc=Esta AMF está afectada si la estructura monitorizada de la cinemática monitorizada no se encuentra completamente dentro del campo de trabajo configurado.
200_LongDesc=Esta AMF está afectada si la estructura monitorizada de la cinemática monitorizada no se encuentra completamente dentro del campo de trabajo configurado.
201=Monitorización cartesiana de las zonas de protección
201_ShortDesc=Esta AMF está afectada si la estructura monitorizada de la cinemática monitorizada no se encuentra completamente fuera de la zona de protección configurada.
201_LongDesc=Esta AMF está afectada si la estructura monitorizada de la cinemática monitorizada no se encuentra completamente fuera de la zona de protección configurada.
202=Identificación de colisión
202_ShortDesc=La AMF está afectada si el par externo de al menos un eje de la cinemática monitorizada sobrepasa el valor límite configurado.
202_LongDesc=La AMF está afectada si el par externo de al menos un eje de la cinemática monitorizada sobrepasa el valor límite configurado.
203=Control de fuerza TCP
203_ShortDesc=La AMF está afectada si la fuerza externa aplicada sobre la herramienta de la cinemática monitorizada sobrepasa el valor límite configurado.
203_LongDesc=La AMF está afectada si la fuerza externa aplicada sobre la herramienta de la cinemática monitorizada sobrepasa el valor límite configurado. Si no se usa ninguna herramienta, se usa la brida del robot como punto de aplicación.
204=Validación del dispositivo de acción manual inactiva
204_ShortDesc=Esta AMF está afectada, si no se realiza una validación en el equipo manual de guiado o si el pulsador de pánico se encuentra pulsado.
204_LongDesc=Esta AMF está afectada, si no se realiza una validación en el equipo manual de guiado o si el pulsador de pánico se encuentra pulsado.
205=Validación del dispositivo de acción manual activa
205_ShortDesc=Esta AMF está vulnerada si tiene lugar la validación en el dispositivo de acción manual. La AMF tiene en cuenta el pulsador de validación configurado para la AMF "Validación del dispositivo de acción manual inactiva".
205_LongDesc=Esta AMF está vulnerada si tiene lugar la validación en el dispositivo de acción manual. La AMF tiene en cuenta el pulsador de validación configurado para la AMF "Validación del dispositivo de acción manual inactiva".
206=Retardo de tiempo
206_ShortDesc=La AMF está afectada si el tiempo ajustado ha finalizado desde la activación de AMF.
206_LongDesc=La AMF está afectada si el tiempo ajustado ha finalizado desde la activación de AMF.
207=Orientación de la herramienta
207_ShortDesc=La AMF está afectada si la orientación de la herramienta de la cinemática monitorizada está fuera de la zona permitida.
207_LongDesc=La AMF está afectada si la orientación de la herramienta de la cinemática monitorizada está fuera de la zona permitida. La zona permitida se define mediante una zona de trabajo alrededor de un vector de referencia en el sistema de coordenadas universales. El vector de referencia se especifica mediante el giro del vector unitario Z alrededor de los ángulos Euler ZYX de A, B, C.
208=Componente de velocidad referido a la herramienta
208_ShortDesc=La AMF está vulnerada si el componente monitorizado de la velocidad de traslación cartesiana del punto de la herramienta de la cinemática monitorizada sobrepasa el límite configurado.
208_LongDesc=La AMF está afectada si los componentes monitorizados de velocidad de traslación cartesiana sobrepasan el límite configurado en un punto de la herramienta de cinemática monitorizada.
209=Componente de fuerza TCP referida a la base
209_ShortDesc=La AMF se ve afectada cuando la componente configurada de la fuerza externa que se aplica sobre la herramienta de la cinemática monitorizada sobrepasa el valor límite configurado.
209_LongDesc=La AMF se ve afectada cuando la componente configurada de la fuerza externa que se aplica sobre la herramienta de la cinemática monitorizada sobrepasa el valor límite configurado. La componente configurada guarda relación con un frame de referencia que se define al girar el frame básico con los ángulos Euler ZYX A, B, C.
