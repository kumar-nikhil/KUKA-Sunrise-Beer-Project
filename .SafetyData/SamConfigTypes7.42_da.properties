36_CheckDesc=I første trin skal det testes, om overvågningsrummets orientering er konfigureret korrekt. Dertil skal 2 rumflader, der grænser op til hinanden, overtrædes på hver mindst 3 forskellige punkter. I andet trin skal det testes, om overvågningsrummets udstrækning er konfigureret korrekt. Dertil skal de andre rumflader overtrædes på hver 1 punkt. I alt skal der køres til mindst 10 punkter. I tredje trin skal det testes, om den struktur, der skal overvåges, er konfigureret korrekt. Dertil skal rumovervågningen både med overvågningskuglerne på robotten og på værktøjet overtrædes, såfremt begge strukturer skal overvåges, eller kun med overvågningskuglerne på robotten eller på værktøjet.
