92_CheckDesc=For at teste AMF er det nødvendigt med et egnet måleinstrument (f.eks. fjedervægt). Testen skal udføres 2 gange: • Påføring af kraften på værktøjet eller robotflangen langs med den konfigurerede kraftkomponents retning • Påføring af kraften på værktøjet eller robotflangen i en retning lodret i forhold til den konfigurerede kraftkomponents retning - I forbindelse med testen skal man være opmærksom på, at TCP-kraftovervågningen automatisk tager højde for mulige fejl ved aktivering af sikkerhedsrettede emner. Derfor udløses reaktionen evt. allerede ved mindre TCP-kræfter. Hvis der i forbindelse med testen eksempelvis ikke er optaget og aktiveret noget emne, svarer denne kraft, der yderligere er taget højde for, størrelsesmæssigt til vægten af det tungeste sikkerhedsrettede emne, men med virkningsretning modsat af tyngdeaccelerationen (dvs. i retning opad).
