88_CheckDesc=Til testen skal der programmeres en bevægelse med det konfigurerede punkt for den værktøjsrelaterede hastighedskomponent. Der skal sørges for, at testbevægelserne indeholder en omorientering af værktøjet for at kontrollere den korrekte konfiguration af det overvågede punkt. Testen skal udføres 2 gange: • Med en hastighed, som ligger knap over den maksimalt tilladte hastighed. • Med en hastighed, som ligger knap under den maksimalt tilladte hastighed. Derved skal det sikres, at hastighedsgrænsen kun overtrædes via det konfigurerede overvågede punkt.
