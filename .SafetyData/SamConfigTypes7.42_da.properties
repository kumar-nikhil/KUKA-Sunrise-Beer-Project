181_LongDesc=Hvis linjen er overtrådt, udføres der et stop i kategori 2. Derved overvåges bremseprocessen. Ved slutningen af bremseprocessen overvåges stilstanden. I tilfælde af fejl udføres der et stop 1.
182=AMF-type
183=Ingen.
183_ShortDesc=Denne AMF er altid overtrådt.
183_LongDesc=En tom celle gælder altid som overtrådt. Herved påvirker den ikke analysen af PSM-linjen.
184=NØDSTOP på smartPAD
184_ShortDesc=Denne AMF er overtrådt, når der er trykket på NØDSTOP på smartPAD.
184_LongDesc=Denne AMF er overtrådt, når der er trykket på NØDSTOP på smartPAD.
185=Frigivelse på smartPAD er inaktiv
185_ShortDesc=Denne AMF er overtrådt, når frigivelsestasten på smartPAD befinder sig i tilstanden frigjort eller i panikstilling.
185_LongDesc=Denne AMF er overtrådt, når frigivelsestasten på smartPAD befinder sig i tilstanden frigjort eller i panikstilling.
186=Frigivelse panik på smartPAD er aktiv
186_ShortDesc=Denne AMF er overtrådt, når frigivelsestasten på smartPAD befinder sig i panikstilling.
186_LongDesc=Denne AMF er overtrådt, når frigivelsestasten på smartPAD befinder sig i panikstilling.
187=Driftsmåde Test
187_ShortDesc=Denne AMF er overtrådt, når en testdriftsmåde er aktiv (T1, T2, KRF).
187_LongDesc=Denne AMF er overtrådt, når en testdriftsmåde er aktiv (T1, T2, KRF). I alle andre driftsmåder er den ikke overtrådt. Hvis den aktuelle driftsmåde er ugyldig, er AMF overtrådt.
188=Driftsmåde Automatik
188_ShortDesc=Denne AMF er overtrådt, når en automatik-driftsmåde er aktiv (AUT).
188_LongDesc=Denne AMF er overtrådt, når en automatik-driftsmåde er aktiv (AUT). I alle andre driftsmåder er den ikke overtrådt. Hvis den aktuelle driftsmåde er ugyldig, er AMF overtrådt.
189=Driftsmåde med reduceret hastighed
189_ShortDesc=Denne AMF er overtrådt, når en driftsmåde er aktiv, i forbindelse med hvilken hastigheden for robotarme er reduceret til maksimalt 250 mm/s (T1, KRF).
189_LongDesc=Denne AMF er overtrådt, når en driftsmåde er aktiv, i forbindelse med hvilken hastigheden for robotarme er reduceret til maksimalt 250 mm/s (T1, KRF). I alle andre driftsmåder er den ikke overtrådt. Hvis den aktuelle driftsmåde er ugyldig, er AMF overtrådt.
190=Driftsmåde med høj hastighed
190_ShortDesc=Denne AMF er overtrådt, når en driftsmåde er aktiv, i forbindelse med hvilken hastigheden ikke er reduceret (T2, AUT).
190_LongDesc=Denne AMF er overtrådt, når en driftsmåde er aktiv, i forbindelse med hvilken hastigheden ikke er reduceret (T2, AUT). I alle andre driftsmåder er den ikke overtrådt. Hvis den aktuelle driftsmåde er ugyldig, er AMF overtrådt.
191=Indgangssignal
191_ShortDesc=Denne AMF er overtrådt, når den konfigurerede indgang har low-niveau.
191_LongDesc=Denne AMF er overtrådt, når indgangen har low-niveau.
192=Stilstandsovervågning af alle akser
192_ShortDesc=Denne AMF er overtrådt, hvis mindst en akse for den overvågede kinematik har bevæget sig.
192_LongDesc=Denne AMF er overtrådt, hvis mindst en akse for den overvågede kinematik har bevæget sig. Denne AMF overvåger stilstanden af alle akser for en kinematik. Den er overtrådt, indtil alle akser igen befinder sig inden for tolerancevinduet for positionen, på hvilken overvågningen blev aktiveret.
193=Kørefrigivelse
193_ShortDesc=Denne AMF er overtrådt, hvis der ikke er tildelt nogen kørefrigivelse.
193_LongDesc=Denne AMF er overtrådt, hvis kørefrigivelsen ikke er tildelt. AMF er ikke overtrådt, hvis kørefrigivelsen er tildelt. AMF kan kun anvendes med en udgang som reaktion.
194=Aksemomentovervågning
194_ShortDesc=AMF er overtrådt, hvis momentet for aksen for den overvågede kinematik over- eller underskrider det konfigurerede område.
194_LongDesc=AMF er overtrådt, hvis momentet for aksen for den overvågede kinematik over- eller underskrider det konfigurerede område.
195=Aksehastighedsovervågning
195_ShortDesc=AMF er overtrådt, hvis aksens hastighed for den overvågede kinematik overskrider den konfigurerede grænse.
195_LongDesc=AMF er overtrådt, hvis aksens hastighed for den overvågede kinematik har en værdi, som overskrider den konfigurerede grænse.
196=Positionsreferentiering
196_ShortDesc=AMF er overtrådt, hvis en akse for den overvågede kinematik ikke er referentieret.
196_LongDesc=AMF er overtrådt, hvis en af akserne for den overvågede kinematik ikke er referentieret.
197=Momentreferentiering
197_ShortDesc=AMF er overtrådt, hvis momentsensoren til en akse for den overvågede kinematik ikke er referentieret.
197_LongDesc=AMF er overtrådt, hvis momentsensoren til en akse for den overvågede kinematik ikke er referentieret.
198=Akseområdeovervågning
198_ShortDesc=AMF er overtrådt, hvis aksen for den overvågede kinematik ikke befinder sig inden for det konfigurerede område.
198_LongDesc=AMF er overtrådt, hvis aksen for den overvågede kinematik ikke befinder sig inden for det konfigurerede område.
199=Kartesisk hastighedsovervågning
199_ShortDesc=AMF er overtrådt, hvis den kartesiske translatoriske hastighed for mindst et punkt i den overvågede struktur for den overvågede kinematik overskrider den konfigurerede grænse.
199_LongDesc=AMF er overtrådt, hvis den kartesiske translatoriske hastighed for mindst et punkt i den overvågede struktur for den overvågede kinematik overskrider den konfigurerede grænse. I forbindelse med robotarme kan leddenes og flangens (robot) samt værktøjskuglernes (værktøj) midterpunkter overvåges. I forbindelse med mobile platforme kan platformens (robot) hjørnepunkter samt værktøjskuglernes (værktøj) midterpunkter overvåges.
200=Kartesisk arbejdsrumovervågning
200_ShortDesc=Denne AMF er overtrådt, hvis den overvågede struktur for den overvågede kinematik ikke befinder sig helt inden for det konfigurerede arbejdsrum.
200_LongDesc=Denne AMF er overtrådt, hvis den overvågede struktur for den overvågede kinematik ikke befinder sig helt inden for det konfigurerede arbejdsrum.
201=Kartesisk beskyttelsesrumsovervågning
201_ShortDesc=Denne AMF er overtrådt, hvis den overvågede struktur for den overvågede kinematik ikke befinder sig helt uden for det konfigurerede beskyttelsesrum.
201_LongDesc=Denne AMF er overtrådt, hvis den overvågede struktur for den overvågede kinematik ikke befinder sig helt uden for det konfigurerede beskyttelsesrum.
202=Kollisionsregistrering
202_ShortDesc=AMF er overtrådt, hvis det eksterne moment for mindst en akse for den overvågede kinematik overskrider den konfigurerede grænseværdi.
202_LongDesc=AMF er overtrådt, hvis det eksterne moment for mindst en akse for den overvågede kinematik overskrider den konfigurerede grænseværdi.
203=TCP-kraftovervågning
203_ShortDesc=AMF er overtrådt, hvis den eksterne kraft, som griber an på værktøjet for den overvågede kinematik, overskrider den konfigurerede grænseværdi.
203_LongDesc=AMF er overtrådt, hvis den eksterne kraft, som griber an på værktøjet for den overvågede kinematik, overskrider den konfigurerede grænseværdi. Hvis der ikke anvendes noget værktøj, anvendes robotflangen som angrebspunkt.
204=Frigivelse på håndføringsapparat er inaktiv
204_ShortDesc=Denne AMF er overtrådt, når frigivelsen på håndføringsapparatet ikke foreligger, eller der er trykket på paniktasten.
204_LongDesc=Denne AMF er overtrådt, når frigivelsen på håndføringsapparatet ikke foreligger, eller der er trykket på paniktasten.
205=Frigivelse på håndføringsapparat er aktiv
205_ShortDesc=Denne AMF er overtrådt, når frigivelsen på håndføringsapparatet foreligger. AMF'en tager højde for frigivelsestasten, der er konfigureret for AMF "Frigivelse på håndføringsapparat er inaktiv".
205_LongDesc=Denne AMF er overtrådt, når frigivelsen på håndføringsapparatet foreligger. AMF'en tager højde for frigivelsestasten, der er konfigureret for AMF "Frigivelse på håndføringsapparat er inaktiv".
206=Tidsforsinkelse
206_ShortDesc=AMF er overtrådt, hvis den indstillede tid siden aktiveringen af AMF'en er udløbet.
206_LongDesc=AMF er overtrådt, hvis den indstillede tid siden aktiveringen af AMF'en er udløbet.
207=Værktøjsorientering
207_ShortDesc=AMF er overtrådt, hvis værktøjets orientering for den overvågede kinematik er uden for det tilladte område.
207_LongDesc=AMF er overtrådt, hvis værktøjets orientering for den overvågede kinematik er uden for det tilladte område. Det tilladte område defineres via et arbejdsområde omkring en referencevektor i verdenskoordinatsystemet. Referencevektoren fastsættes via drejningen af Z-enhedsvektoren omkring ZYX-Eulervinklen A, B, C.
208=Værktøjsrelateret hastighedskomponent
208_ShortDesc=AMF er overtrådt, hvis den overvågede komponent for værktøjspunktets kartesiske translatoriske hastighed for den overvågede kinematik overskrider den konfigurerede grænse.
208_LongDesc=AMF er overtrådt, hvis den overvågede komponent for værktøjspunktets kartesiske translatoriske hastighed for den overvågede kinematik overskrider den konfigurerede grænse.
209=Basisrelateret TCP-kraftkomponent
209_ShortDesc=AMF er overtrådt, hvis den konfigurerede komponent for den eksterne kraft, som griber an på værktøjet for den overvågede kinematik, overskrider den konfigurerede grænseværdi.
209_LongDesc=AMF er overtrådt, hvis den konfigurerede komponent for den eksterne kraft, som griber an på værktøjet for den overvågede kinematik, overskrider den konfigurerede grænseværdi. Den konfigurerede komponent er relativ i forhold til en referenceframe, som er defineret via drejningen af basisframen omkring ZYX-Eulervinklen A, B, C.
