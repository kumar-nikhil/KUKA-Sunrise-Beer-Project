92_CheckDesc=Для тестирования AMF необходимо соответствующее средство измерения (например, пружинный динамометр). Тестирование проводится дважды: • Приложить усилие к инструменту или фланцу робота вдоль направления сконфигурированных составляющих силы • Приложить усилие к инструменту или фланцу робота вертикально направлению сконфигурированных составляющих силы При проведении тестирования следует помнить, что функция контроля усилия TCP при активировании заготовок, контролируемых функцией безопасности, автоматически учитывает возможные ошибки. Поэтому реакция в случае необходимости активируется даже при незначительных усилиях TCP. Например, если во время тестирования не происходит приема и активирования заготовки, это дополнительно учитываемое усилие по величине соответствует силе тяжести самой тяжелой заготовки, контролируемой функцией безопасности, но с направлением действия, противоположным ускорению свободного падения (то есть направлено вверх).
92_Check_1=Сконфигурированная реакция активируется при превышении допустимой силы вдоль направления сконфигурированной составляющей силы.
92_Check_2=Сконфигурированная реакция не активируется при приложении силы вертикально направлению сконфигурированной составляющей силы.
