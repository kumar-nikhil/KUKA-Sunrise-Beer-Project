88_CheckDesc=Для тестирования необходимо запрограммировать перемещение со сконфигурированной точкой для составляющей скорости относительно инструмента. Следует учитывать, что перемещения в ходе тестирования включают в себя переориентацию инструмента для проверки правильности конфигурации контролируемой точки. Тестирование проводится дважды: • со скоростью, немного превышающей максимально допустимое значение скорости; • со скоростью, которая немного ниже максимально допустимого значения скорости. Тем самым обеспечивается нарушение предельной скорости только сконфигурированной контролируемой точкой.
88_Check_1=Сконфигурированная реакция активируется, если перемещение выполняется со скоростью, превышающей максимально допустимую скорость.
88_Check_2=Сконфигурированная реакция не активируется, если перемещение выполняется со скоростью, которая ниже максимально допустимой скорости.
