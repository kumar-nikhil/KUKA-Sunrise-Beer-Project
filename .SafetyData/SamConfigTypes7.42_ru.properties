172_ShortDesc=Если строка повреждена, выполняется останов категории 0.
172_LongDesc=Если строка повреждена, выполняется останов категории 0. При этом сразу же отключается приводная энергия и срабатывают тормоза.
173=Останов 1
173_ShortDesc=Если строка повреждена, выполняется останов категории 1.
173_LongDesc=Если строка повреждена, выполняется останов категории 1 (не точно на траектории). При этом робот с приводами останавливается. Как только ось остановится, приводная энергия оси выключается, а тормоз оси срабатывает. Процесс торможения контролируется функцией безопасности и в случае ошибки выполняется останов 0.
174=Останов 1 (точно на траектории)
174_ShortDesc=Если строка повреждена, выполняется останов категории 1 точно на траектории.
174_LongDesc=Если строка повреждена, выполняется останов категории 1 точно на траектории. При этом робот с приводами останавливается. После останова приводная энергия отключается и срабатывают тормоза. Процесс торможения контролируется функцией безопасности и в случае ошибки выполняется останов 1.
175=Останов 2
175_ShortDesc=Если строка повреждена, выполняется останов категории 2.
175_LongDesc=Если строка повреждена, выполняется останов категории 2. При этом выполняется контроль торможения. В конце процесса торможения выполняется контроль останова. В случае ошибки выполняется останов 1.
176=Выход
176_ShortDesc=Если строка повреждена, уровень напряжения сконфигурированного выхода устанавливается на значение «низкий».
176_LongDesc=Если строка повреждена, уровень напряжения сконфигурированного выхода устанавливается на значение «низкий».
