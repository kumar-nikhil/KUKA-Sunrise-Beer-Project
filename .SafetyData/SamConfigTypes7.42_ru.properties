178=Останов 0
178_ShortDesc=Если строка повреждена, выполняется останов категории 0.
178_LongDesc=Если строка повреждена, выполняется останов категории 0. При этом сразу же отключается приводная энергия и срабатывают тормоза.
179=Останов 1
179_ShortDesc=Если строка повреждена, выполняется останов категории 1.
179_LongDesc=Если строка повреждена, выполняется останов категории 1 (не точно на траектории). При этом робот с приводами останавливается. Как только ось остановится, приводная энергия оси выключается, а тормоз оси срабатывает. Процесс торможения контролируется функцией безопасности и в случае ошибки выполняется останов 0.
180=Останов 1 (точно на траектории)
180_ShortDesc=Если строка повреждена, выполняется останов категории 1 точно на траектории.
180_LongDesc=Если строка повреждена, выполняется останов категории 1 точно на траектории. При этом робот с приводами останавливается. После останова приводная энергия отключается и срабатывают тормоза. Процесс торможения контролируется функцией безопасности и в случае ошибки выполняется останов 1.
181=Останов 2
181_ShortDesc=Если строка повреждена, выполняется останов категории 2.
181_LongDesc=Если строка повреждена, выполняется останов категории 2. При этом выполняется контроль торможения. В конце процесса торможения выполняется контроль останова. В случае ошибки выполняется останов 1.
