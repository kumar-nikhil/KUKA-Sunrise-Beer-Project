82_CheckDesc=Посредством 3 прямых, смещенных относительно друг друга на 120° и проходящих по кромке контрольного конуса, определяются углы ориентации оси Z фрейма ориентации инструмента, которые должны быть приняты для тестирования ориентации инструмента AMF. При выходе за пределы всех 3 углов ориентации инструмента AMF должна быть нарушена.
