36_CheckDesc=В первую очередь необходимо проверить, правильно ли сконфигурирована ориентация зоны контроля. Для этого необходимо нарушить 2 прилегающие друг к другу площади зоны минимум в 3 разных точках каждой площади. Затем необходимо проверить, правильно ли сконфигурировано отклонение зоны контроля. Для этого необходимо нарушить другие площади зоны в 1 точке каждой площади. В целом необходимо выполнить подвод минимум к 10 точкам. Затем необходимо проверить, правильно ли сконфигурирована контролируемая структура. Для этого необходимо нарушить функцию контроля зоны с помощью контрольных шариков на роботе и на инструменте, если контролироваться должны обе структуры, или только с помощью контрольных шариков на роботе или инструменте.
