183=Нет
183_ShortDesc=Эта AMF нарушена всегда.
183_LongDesc=Пустая ячейка всегда считается поврежденной. Поэтому она не влияет на оценку строки PSM.
184=Аварийный останов на smartPAD
184_ShortDesc=Эта AMF нарушена, если на smartPAD нажата кнопка аварийного останова.
184_LongDesc=Эта AMF нарушена, если на smartPAD нажата кнопка аварийного останова.
185=Подтверждение на smartPAD неактивно
185_ShortDesc=Эта AMF нарушена, если подтверждение на smartPAD находится в отпущенном состоянии или в положении тревоги.
185_LongDesc=Эта AMF нарушена, если подтверждение на smartPAD находится в отпущенном состоянии или в положении тревоги.
186=Подтверждение тревоги на smartPAD активно
186_ShortDesc=Эта AMF нарушена, если подтверждение на smartPAD находится в положении тревоги.
186_LongDesc=Эта AMF нарушена, если подтверждение на smartPAD находится в положении тревоги.
187=режим тестирования.
187_ShortDesc=Эта AMF нарушена, если активен режим тестирования (T1, T2, KRF).
187_LongDesc=Эта AMF нарушена, если активен режим тестирования (T1, T2, KRF). Во всех других режимах работы она не нарушена. Если текущий режим работы недействителен, AMF нарушена.
188=Автоматический режим работы
188_ShortDesc=Эта AMF нарушена, если активен автоматический режим работы (AUT).
188_LongDesc=Эта AMF нарушена, если активен автоматический режим работы (AUT). Во всех других режимах работы она не нарушена. Если текущий режим работы недействителен, AMF нарушена.
189=Режим работы с пониженной скоростью
189_ShortDesc=Эта AMF нарушена, если активен режим работы, при котором скорость манипуляторов роботов снижена максимум до 250 мм/с (T1, KRF).
189_LongDesc=Эта AMF нарушена, если активен режим работы, при котором скорость манипуляторов роботов снижена максимум до 250 мм/с (T1, KRF). Во всех других режимах работы она не нарушена. Если текущий режим работы недействителен, AMF нарушена.
190=Режим работы с повышенной скоростью
190_ShortDesc=Эта AMF нарушена, если активен режим работы, при котором скорость не снижена (T2, AUT).
190_LongDesc=Эта AMF нарушена, если активен режим работы, при котором скорость не снижена (T2, AUT). Во всех других режимах работы она не нарушена. Если текущий режим работы недействителен, AMF нарушена.
191=Входной сигнал
191_ShortDesc=Эта AMF нарушена, если на сконфигурированном входе низкий уровень напряжения.
191_LongDesc=Эта AMF нарушена, если на входе низкий уровень напряжения.
192=Контроль состояния покоя всех осей
192_ShortDesc=Эта AMF нарушена, если выполнено перемещение минимум одной оси контролируемой кинематики.
192_LongDesc=Эта AMF нарушена, если выполнено перемещение минимум одной оси контролируемой кинематики. Эта AMF контролирует состояние покоя всех осей кинематики. Она нарушена до тех пор, пока все оси снова не будут находиться в пределах зоны допуска позиции, в которой была активирована функция контроля.
193=Разрешение на перемещение
193_ShortDesc=Эта AMF нарушена, если не выдано разрешение на перемещение.
193_LongDesc=Эта AMF нарушена, если не выдано разрешение на перемещение. AMF не нарушена, если разрешение на перемещение выдано. AMF можно использовать только с одним выходом в качестве реакции.
194=Контроль моментов оси
194_ShortDesc=AMF нарушена, если момент оси контролируемой кинематики больше или меньше пределов сконфигурированной области.
194_LongDesc=AMF нарушена, если момент оси контролируемой кинематики больше или меньше пределов сконфигурированной области.
195=Контроль скорости оси
195_ShortDesc=AMF нарушена, если скорость оси контролируемой кинематики превышает сконфигурированное предельное значение.
195_LongDesc=AMF нарушена, если сумма скорости оси контролируемой кинематики превышает сконфигурированное предельное значение.
196=Привязка позиций
196_ShortDesc=AMF нарушена, если ось контролируемой кинематики не имеет привязки.
196_LongDesc=AMF нарушена, если одна из осей контролируемой кинематики не имеет привязки.
197=Привязка момента
197_ShortDesc=AMF нарушена, если датчик момента вращения оси контролируемой кинематики не имеет привязки.
197_LongDesc=AMF нарушена, если датчик момента вращения оси контролируемой кинематики не имеет привязки.
198=Контроль зоны оси
198_ShortDesc=AMF нарушена, если ось контролируемой кинематики находится за пределами сконфигурированной области.
198_LongDesc=AMF нарушена, если ось контролируемой кинематики находится за пределами сконфигурированной области.
199=Декартов контроль скорости
199_ShortDesc=AMF нарушена, если декартова линейная скорость минимум одной точки контролируемой структуры контролируемой кинематики превышает сконфигурированное предельное значение.
199_LongDesc=AMF нарушена, если декартова линейная скорость минимум одной точки контролируемой структуры контролируемой кинематики превышает сконфигурированное предельное значение. На манипуляторах робота можно контролировать центральные точки шарниров и фланца (робот), а также шары инструмента (инструмент). В мобильных платформах можно контролировать угловые точки платформы (робот), а также центральные точки шаров инструмента (инструмент).
200=Контроль рабочей зоны в декартовой системе координат
200_ShortDesc=Эта AMF нарушена, если контролируемая структура контролируемой кинематики не полностью находится внутри сконфигурированной рабочей зоны.
200_LongDesc=Эта AMF нарушена, если контролируемая структура контролируемой кинематики не полностью находится внутри сконфигурированной рабочей зоны.
201=Контроль защитной зоны в декартовой системе координат
201_ShortDesc=Эта AMF нарушена, если контролируемая структура контролируемой кинематики не полностью находится за пределами сконфигурированной защитной зоны.
201_LongDesc=Эта AMF нарушена, если контролируемая структура контролируемой кинематики не полностью находится за пределами сконфигурированной защитной зоны.
202=Распознавание столкновения
202_ShortDesc=AMF нарушена, если внешний момент минимум одной оси контролируемой кинематики превышает сконфигурированное предельное значение.
202_LongDesc=AMF нарушена, если внешний момент минимум одной оси контролируемой кинематики превышает сконфигурированное предельное значение.
203=Контроль усилия TCP
203_ShortDesc=AMF нарушена, если внешнее усилие, приложенное на инструменте контролируемой кинематики, превышает сконфигурированное предельное значение.
203_LongDesc=AMF нарушена, если внешнее усилие, приложенное на инструменте контролируемой кинематики, превышает сконфигурированное предельное значение. Если инструмент не применяется, в качестве точки приложения используется фланец робота.
204=Подтверждение на ручном пульте управления неактивно
204_ShortDesc=Эта AMF нарушена, если на ручном пульте управления отсутствует подтверждение или если нажата кнопка тревоги.
204_LongDesc=Эта AMF нарушена, если на ручном пульте управления отсутствует подтверждение или нажата кнопка тревоги.
205=Подтверждение на ручном пульте управления активно
205_ShortDesc=Эта AMF нарушена, если на ручном пульте управления присутствует подтверждение. AMF учитывает кнопку подтверждения, которая для AMF имеет конфигурацию «Подтверждение на ручном пульте управления неактивно».
205_LongDesc=Эта AMF нарушена, если на ручном пульте управления присутствует подтверждение. AMF учитывает кнопку подтверждения, которая для AMF имеет конфигурацию «Подтверждение на ручном пульте управления неактивно».
206=Задержка по времени
206_ShortDesc=AMF нарушена, если заданное время с момента активации AMF истекло.
206_LongDesc=AMF нарушена, если заданное время с момента активации AMF истекло.
207=Ориентация инструмента
207_ShortDesc=AMF нарушена, если ориентация инструмента контролируемой кинематики находится за пределами разрешенной области.
207_LongDesc=AMF нарушена, если ориентация инструмента контролируемой кинематики находится за пределами разрешенной области. Разрешенная область определяется рабочей зоной вокруг опорного вектора в универсальной системе координат. Опорный вектор задается вращением единичного вектора Z вокруг эйлеровых углов ZYX A, B, C.
208=Составляющая скорости относительно инструмента
208_ShortDesc=AMF нарушена, если контролируемая составляющая декартовой линейной скорости точки инструмента контролированной кинематики превышает сконфигурированное предельное значение.
208_LongDesc=AMF нарушена, если контролируемая составляющая декартовой линейной скорости точки инструмента контролированной кинематики превышает сконфигурированное предельное значение.
209=Составляющая силы TCP относительно базы
209_ShortDesc=AMF нарушена, если сконфигурированная составляющая внешнего усилия, приложенного на инструменте контролируемой кинематики, превышает сконфигурированное предельное значение.
209_LongDesc=AMF нарушена, если сконфигурированная составляющая внешнего усилия, приложенного на инструменте контролируемой кинематики, превышает сконфигурированное предельное значение. Сконфигурированная составляющая относительна контрольному фрейму, который определен путем поворота базового фрейма на эйлеровы углы ZYX A, B, C.
