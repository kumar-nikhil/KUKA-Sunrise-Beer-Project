172_LongDesc=Pokud je řádka porušena, provede se zastavení kategorie 0. Přitom je vždy odpojena energie pohonu a jsou uzavřeny brzdy.
173=Zastavení 1
173_ShortDesc=Pokud je řádka porušena, provede se zastavení kategorie 1.
173_LongDesc=Pokud je řádka porušena, provede se zastavení kategorie 1 (nikoli ve stejné dráze). Přitom je robot s pohony uveden do klidového stavu. Jakmile jedna osa stojí, odpojí se energie pohonu osy a brzda osy se uzavře. Proces brzdění je monitorován z pohledu bezpečnosti a v případě chyby se proveden Zastavení 0.
174=Zastavení 1 (ve stejné dráze)
174_ShortDesc=Pokud je řádka porušena, provede se zastavení kategorie 1 v rámci dráhy.
174_LongDesc=Pokud je řádka porušena, provede se zastavení kategorie 1 v rámci dráhy. Přitom je robot s pohony uveden do klidového stavu. Po dosažení klidového stavu je odpojena energie pohonu a jsou uzavřeny brzdy. Proces brzdění je monitorován z pohledu bezpečnosti a v případě chyby se proveden Zastavení 1.
175=Zastavení 2
175_ShortDesc=Pokud je řádka porušena, provede se zastavení kategorie 2.
175_LongDesc=Pokud je řádka porušena, provede se zastavení kategorie 2. Přitom bude monitorován proces brzdění. Na konci procesu brzdění bude monitorován klidový stav. V případě chyby bude provedeno zastavení 1.
176=výstup
176_ShortDesc=Pokud je řádka narušena, nastaví se výstupní hladina nakonfigurovaného výstupu na nízkou úroveň.
176_LongDesc=Pokud je řádka narušena, nastaví se výstupní hladina nakonfigurovaného výstupu na nízkou úroveň.
177=Reakce ESM
178=Zastavení 0
178_ShortDesc=Pokud je řádka porušena, provede se zastavení kategorie 0.
178_LongDesc=Pokud je řádka porušena, provede se zastavení kategorie 0. Přitom je vždy odpojena energie pohonu a jsou uzavřeny brzdy.
179=Zastavení 1
179_ShortDesc=Pokud je řádka porušena, provede se zastavení kategorie 1.
179_LongDesc=Pokud je řádka porušena, provede se zastavení kategorie 1 (nikoli ve stejné dráze). Přitom je robot s pohony uveden do klidového stavu. Jakmile jedna osa stojí, odpojí se energie pohonu osy a brzda osy se uzavře. Proces brzdění je monitorován z pohledu bezpečnosti a v případě chyby se proveden Zastavení 0.
180=Zastavení 1 (ve stejné dráze)
180_ShortDesc=Pokud je řádka porušena, provede se zastavení kategorie 1 v rámci dráhy.
180_LongDesc=Pokud je řádka porušena, provede se zastavení kategorie 1 v rámci dráhy. Přitom je robot s pohony uveden do klidového stavu. Po dosažení klidového stavu je odpojena energie pohonu a jsou uzavřeny brzdy. Proces brzdění je monitorován z pohledu bezpečnosti a v případě chyby se proveden Zastavení 1.
181=Zastavení 2
181_ShortDesc=Pokud je řádka porušena, provede se zastavení kategorie 2.
181_LongDesc=Pokud je řádka porušena, provede se zastavení kategorie 2. Přitom bude monitorován proces brzdění. Na konci procesu brzdění bude monitorován klidový stav. V případě chyby bude provedeno zastavení 1.
182=Typ AMF
183=Žádná funkce
183_ShortDesc=Toto AMF je vždy narušeno.
183_LongDesc=Prázdná buňka je vždy jako porušená. Tím nemá žádný vliv na vyhodnocení řádky PSM.
184=NOUZ-ZAST smartPAD
184_ShortDesc=Toto AMF je narušeno, když je na smartPAD stisknuto tlačítko NOUZ-ZAST.
184_LongDesc=Toto AMF je narušeno, když je na smartPAD stisknuto tlačítko NOUZ-ZAST.
185=Souhlas smartPAD neaktivní
185_ShortDesc=Toto AMF je narušeno, když se souhlas na smartPAD nachází ve stavu „Vyřešeno” nebo v poloze „Panika”.
185_LongDesc=Toto AMF je narušeno, když se souhlas na smartPAD nachází ve stavu „Vyřešeno” nebo v poloze „Panika”.
186=Schvalovací tlačítko, panika, smartPAD aktivní.
186_ShortDesc=Toto AMF je narušeno, když se souhlas na smartPAD nachází v poloze „Panika”.
186_LongDesc=Toto AMF je narušeno, když se souhlas na smartPAD nachází v poloze „Panika”.
187=Druh provozu Test
187_ShortDesc=Toto AMF je narušeno, když je aktivní testovací provozní režim (T1, T2, KRF).
187_LongDesc=Toto AMF je narušeno, když je aktivní testovací provozní režim (T1, T2, KRF). Ve všech ostatních provozních režimech narušeno není. Je-li aktuální provozní režim neplatný, je AMF narušeno.
188=Provozní režim automatika
188_ShortDesc=Toto AMF je narušeno, když je aktivní automatický režim (AUT).
188_LongDesc=Toto AMF je narušeno, když je aktivní automatický režim (AUT). Ve všech ostatních provozních režimech narušeno není. Je-li aktuální provozní režim neplatný, je AMF narušeno.
189=Provozní režim s redukovanou rychlostí
189_ShortDesc=Toto AMF je narušeno, když je aktivní druh provozu, ve kterém je rychlost ramen robotu redukována na maximálně 250 mm/s (T1, KRF).
189_LongDesc=Toto AMF je narušeno, když je aktivní druh provozu, ve kterém je rychlost ramen robotu redukována na maximálně 250 mm/s (T1, KRF). Ve všech ostatních provozních režimech narušeno není. Je-li aktuální provozní režim neplatný, je AMF narušeno.
190=Provozní režim s vysokou rychlostí
190_ShortDesc=Toto AMF je narušeno, když je aktivní druh provozu, ve kterém rychlost není redukována (T1, AUT).
190_LongDesc=Toto AMF je narušeno, když je aktivní druh provozu, ve kterém rychlost není redukována (T1, AUT). Ve všech ostatních provozních režimech narušeno není. Je-li aktuální provozní režim neplatný, je AMF narušeno.
191=Vstupní signál
191_ShortDesc=Toto AMF je narušeno, když má nakonfigurovaný vstup nízkou úroveň.
191_LongDesc=Toto AMF je narušeno, když má vstup nízkou úroveň.
192=Monitorování klidového stavu všech os
192_ShortDesc=Toto AMF je narušeno, když se pohne alespoň jedna osa monitorované kinematiky.
192_LongDesc=Toto AMF je narušeno, když se pohne alespoň jedna osa monitorované kinematiky. Toto AMF monitoruje klidový stav všech os jedné kinematiky. Je narušeno tak dlouho, dokud se všechny osy opět nenacházejí v rámci jednoho okna tolerance polohy, u které bylo aktivováno monitorování.
193=uvolnění pohybu
193_ShortDesc=Toto AMF je narušeno, když není uděleno uvolnění pohybu.
193_LongDesc=Toto AMF je narušeno, když není uděleno uvolnění pohybu. AMF není narušeno, když je uděleno uvolnění pohybu. AMF lze použít pouze s jedním výstupem jako reakcí.
194=Monitorování momentu osy
194_ShortDesc=AMF je narušeno, když moment osy monitorované kinematiky překročí nebo podkročí nakonfigurovanou oblast.
194_LongDesc=AMF je narušeno, když moment osy monitorované kinematiky překročí nebo podkročí nakonfigurovanou oblast.
195=Monitorování rychlosti osy
195_ShortDesc=AMF je narušeno, pokud rychlost osy monitorované kinematiky překročí nakonfigurovanou hranici.
195_LongDesc=AMF je narušeno, pokud hodnota rychlosti osy monitorované kinematiky překročí nakonfigurovanou hranici.
196=Referencování polohy
196_ShortDesc=AMF je narušeno, když není jedna osa monitorované kinematiky referencována.
196_LongDesc=AMF je narušeno, když není jedna z os monitorované kinematiky referencována.
197=Referencování momentu
197_ShortDesc=AMF je narušeno, když čidlo točivého momentu osy monitorované kinematiky není referencováno.
197_LongDesc=AMF je narušeno, když čidlo točivého momentu osy monitorované kinematiky není referencováno.
198=Hlídání rozsahu osového pohybu
198_ShortDesc=AMF je narušeno, když se osa monitorované kinematiky nenachází v rámci nakonfigurované oblasti.
198_LongDesc=AMF je narušeno, když se osa monitorované kinematiky nenachází v rámci nakonfigurované oblasti.
199=Kartézské sledování rychlosti
199_ShortDesc=AMF je narušeno, pokud kartézská translační rychlost alespoň jednoho bodu monitorované struktury monitorované kinematiky překročí nakonfigurovanou hranici.
199_LongDesc=AMF je narušeno, pokud kartézská translační rychlost alespoň jednoho bodu monitorované struktury monitorované kinematiky překročí nakonfigurovanou hranici. U ramen robota mohou být monitorovány středové body kloubů a přírub (robot) jakož i koulí nástrojů (nástroj). U mobilních platforem mohou být monitorovány rohové body plošiny (robot) jakož i středové body koulí nástrojů (nástroj).
200=Kontrola pracovního prostoru kartézsky
200_ShortDesc=Toto AMF je narušeno, když se monitorovaná struktura monitorované kinematiky nenachází kompletně v rámci nakonfigurované pracovní oblasti.
200_LongDesc=Toto AMF je narušeno, když se monitorovaná struktura monitorované kinematiky nenachází kompletně v rámci nakonfigurované pracovní oblasti.
201=Kartézské monitorování ochranného prostoru
201_ShortDesc=Toto AMF je narušeno, když se monitorovaná struktura monitorované kinematiky nenachází kompletně mimo nakonfigurovanou ochrannou oblast.
201_LongDesc=Toto AMF je narušeno, když se monitorovaná struktura monitorované kinematiky nenachází kompletně mimo nakonfigurovanou ochrannou oblast.
202=Rozpoznání kolize
202_ShortDesc=AMF je narušeno, pokud externí moment minimálně jedné osy monitorované kinematiky překročí nakonfigurovanou prahovou hodnotu.
202_LongDesc=AMF je narušeno, pokud externí moment minimálně jedné osy monitorované kinematiky překročí nakonfigurovanou prahovou hodnotu.
203=Monitorování síly TCP
203_ShortDesc=AMF je narušeno, pokud externí síla, která zasáhne na nástroji monitorované kinematiky, překročí nakonfigurovanou mezní hodnotu.
203_LongDesc=AMF je narušeno, pokud externí síla, která zasáhne na nástroji monitorované kinematiky, překročí nakonfigurovanou mezní hodnotu. Pokud není nasazen žádný nástroj, bude příruba robota použita jako uchopovací bod.
204=Souhlas pro zařízení pro ruční vedení neaktivní
204_ShortDesc=Toto AMF je narušeno, když na zařízení pro ruční vedení není zadán souhlas, nebo když je stisknuté nouzové tlačítko.
204_LongDesc=Toto AMF je narušeno, když na zařízení pro ruční vedení není zadán souhlas, nebo když je stisknuté nouzové tlačítko.
205=Souhlas pro zařízení pro ruční vedení aktivní
205_ShortDesc=Toto AMF je narušeno, když je na zařízení pro ruční vedení zadán souhlas. AMF zohledňuje schvalovací tlačítko, které je konfigurováno pro „Souhlas zařízení pro ruční vedení neaktivní” AMF.
205_LongDesc=Toto AMF je narušeno, když je na zařízení pro ruční vedení zadán souhlas. AMF zohledňuje schvalovací tlačítko, které je konfigurováno pro „Souhlas zařízení pro ruční vedení neaktivní” AMF.
206=Časové zpoždění
206_ShortDesc=AMF je narušeno, když uběhl nastavený čas od aktivace AMF.
206_LongDesc=AMF je narušeno, když uběhl nastavený čas od aktivace AMF.
207=Orientace nástroje
207_ShortDesc=AMF je narušeno, když se orientace nástroje monitorované kinematiky nachází mimo povolenou oblast.
207_LongDesc=AMF je narušeno, když se orientace nástroje monitorované kinematiky nachází mimo povolenou oblast. Povolená oblast je definována jako pracovní zóna okolo referenčního vektoru ve světovém souřadnicovém systému. Referenční vektor je určen rotací jednotkového vektoru Z okolo Eulerových úhlů ZYX – A, B, C.
208=Komponenta rychlosti vztažená k nástroji
208_ShortDesc=AMF je narušeno, pokud monitorovaná komponenta kartézské translační rychlosti bodu nástroje monitorované kinematiky překročí nakonfigurovanou hranici.
208_LongDesc=AMF je narušeno, pokud monitorovaná komponenta kartézské translační rychlosti bodu nástroje monitorované kinematiky překročí nakonfigurovanou hranici.
209=Silová komponenta TCP vztažená k základně
209_ShortDesc=AMF je narušeno, pokud nakonfigurovaná komponenta externí síly, která zasáhne na nástroji monitorované kinematiky, překročí nakonfigurovanou mezní hodnotu.
209_LongDesc=AMF je narušeno, pokud nakonfigurovaná komponenta externí síly, která zasáhne na nástroji monitorované kinematiky, překročí nakonfigurovanou mezní hodnotu. Nakonfigurovaná komponenta relativní vůči referenčnímu frame, který je definován rotací základního frame okolo Eulerových úhlů ZYX – A, B, C.
