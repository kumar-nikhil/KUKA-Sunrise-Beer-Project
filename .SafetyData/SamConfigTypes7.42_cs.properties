92_CheckDesc=Pro otestování AMF je nutné mít vhodný měřicí přístroj (např. pružinovou váhu). Test je nutné provést 2 x: • Aplikace síly na nástroj nebo přírubu robota podél směru konfigurované silové komponenty • Aplikace síly na nástroj nebo přírubu robota v jednom směru, svisle ke směru konfigurované silové komponenty. Při testu je nutné dbát na to, aby monitorování síly TCP automaticky zohlednilo možné chyby při aktivaci obrobků s ohledem na bezpečnost. Proto se reakce spustí mimo jiné již při menších silách TCP. Pokud není v testu např. žádný obrobek zaznamenán a aktivován, odpovídá tato dodatečně zohledněná síla co do hodnoty tíhové síle nejtěžšího obrobku s ohledem na bezpečnost, ale se směrem působení proti zrychlení (tzn. směrem nahoru).
