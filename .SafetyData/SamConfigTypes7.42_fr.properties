36_CheckDesc=Lors de la première étape, tester si l'orientation de l'espace surveillé est configurée correctement. Pour ce faire, effectuer une violation de 2 surfaces se jouxtant à au moins 3 points différents.\nLors de la deuxième étape, tester si l'extension de l'espace surveillé est configuré correctement. Pour ce faire, effectuer une violation des autres surfaces respectivement à 1 point. Un minimum de 10 points doit être accosté au total.\nLors de la troisième étape, tester si la structure à surveiller est configurée correctement. Pour ce faire, effectuer une violation de la surveillance de la zone de travail avec les sphères de surveillance au robot et à l'outil, si les deux structures doivent être surveillées, ou uniquement avec les sphères de surveillance au robot ou à l'outil.
