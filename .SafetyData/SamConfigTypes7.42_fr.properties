185=Interrupteur d'homme mort du smartPAD inactif
185_ShortDesc=Il y a violation de cette AMF lorsque le dispositif de validation du smartPAD est déclenché ou se trouve dans l'état de panique.
185_LongDesc=Il y a violation de cette AMF lorsque le dispositif de validation du smartPAD est déclenché ou se trouve dans l'état de panique.
186=Interrupteur d'homme mort de panique smartPAD actif
186_ShortDesc=Il y a violation de cette AMF lorsque le dispositif de validation du smartPAD se trouve dans l'état de panique.
186_LongDesc=Il y a violation de cette AMF lorsque le dispositif de validation du smartPAD se trouve dans l'état de panique.
187=Mode test
187_ShortDesc=Il y a violation de cette AMF lorsque le mode d'exploitation actif est un mode de test (T1, T2, KRF).
187_LongDesc=Il y a violation de cette AMF lorsque le mode d'exploitation actif est un mode de test (T1, T2, KRF). Il n'est sujet à violation dans aucun des autres modes de fonctionnement. Il y a violation de l'AMF lorsque le mode de fonctionnement actuel est invalide.
188=Mode de fonctionnement Automatique
188_ShortDesc=Il y a violation de cette AMF lorsqu'un mode de fonctionnement automatique est actif (AUT).
188_LongDesc=Il y a violation de cette AMF lorsqu'un mode de fonctionnement automatique est actif (AUT). Il n'est sujet à violation dans aucun des autres modes de fonctionnement. Il y a violation de l'AMF lorsque le mode de fonctionnement actuel est invalide.
189=Mode de fonctionnement avec vitesse réduite
189_ShortDesc=Il y a violation de cette AMF lorsqu'un mode dans lequel la vitesse des bras de robots est limitée à 250 mm/s maximum est actif (T1, KRF).
189_LongDesc=Il y a violation de cette AMF lorsqu'un mode dans lequel la vitesse des bras de robots est limitée à 250 mm/s maximum est actif (T1, KRF). Il n'est sujet à violation dans aucun des autres modes de fonctionnement. Il y a violation de l'AMF lorsque le mode de fonctionnement actuel est invalide.
190=Mode de fonctionnement avec vitesse élevée
190_ShortDesc=Il y a violation de cette AMF lorsqu'un mode de fonctionnement dans lequel la vitesse n'est pas limitée (T2, AUT) est actif.
190_LongDesc=Il y a violation de cette AMF lorsqu'un mode de fonctionnement dans lequel la vitesse n'est pas limitée (T2, AUT) est actif. Il n'est sujet à violation dans aucun des autres modes de fonctionnement. Il y a violation de l'AMF lorsque le mode de fonctionnement actuel est invalide.
191=Signal d'entrée
191_ShortDesc=Il y a violation de cette AMF lorsque le signal de l'entrée configurée est faible.
191_LongDesc=Il y a violation de cette AMF lorsque le signal de l'entrée est faible.
192=Surveillance de l'immobilité de tous les axes
192_ShortDesc=Il y a violation de cette AMF si au moins un axe de la cinématique surveillée s'est déplacé.
192_LongDesc=Il y a violation de cette AMF si au moins un axe de la cinématique surveillée s'est déplacé. Cette AMF surveille l'immobilité de tous les axes d'une cinématique. La violation persiste jusqu'à ce que tous les axes se retrouvent à l'intérieur de la fenêtre de tolérance de la position sur laquelle la surveillance a été activée.
193=Autorisation de déplacement
193_ShortDesc=Il y a violation de cette AMF lorsqu'aucune autorisation de déplacement n'a été accordée.
193_LongDesc=Il y a violation de cette AMF lorsque l'autorisation de déplacement n'est pas accordée. Il n'y a pas violation de l'AMF lorsque l'autorisation de déplacement est accordée. L'AMF ne peut être utilisé qu'avec une sortie en tant que réaction.
194=Surveillance des couples d'axe
194_ShortDesc=Il y a violation de l'AMF lorsque le couple de l'axe de la cinématique surveillée est supérieur ou inférieur aux limites configurées.
194_LongDesc=Il y a violation de l'AMF lorsque le couple de l'axe de la cinématique surveillée est supérieur ou inférieur aux limites configurées.
195=Surveillance de la vitesse d'axe
195_ShortDesc=Il y a violation de l'AMF lorsque la vitesse de l'axe de la cinématique surveillée dépasse la limite configurée.
195_LongDesc=Il y a violation de l'AMF lorsque la valeur absolue de la vitesse de l'axe de la cinématique surveillée dépasse la limite configurée.
196=Référencement de la position
196_ShortDesc=Il y a violation de l'AMF lorsqu'un axe de la cinématique surveillée n'est pas référencé.
196_LongDesc=Il y a violation de l'AMF lorsqu'un des axes de la cinématique surveillée n'est pas référencé.
197=Référencement de couple
197_ShortDesc=Il y a violation de l'AMF lorsque le capteur de couple d'un axe de la cinématique surveillée n'est pas référencé.
197_LongDesc=Il y a violation de l'AMF lorsque le capteur de couple d'un axe de la cinématique surveillée n'est pas référencé.
198=Surveillance de la plage de l'axe
198_ShortDesc=Il y a violation de l'AMF lorsque l'axe de la cinématique surveillée ne se situe pas à l'intérieur de la zone configurée.
198_LongDesc=Il y a violation de l'AMF lorsque l'axe de la cinématique surveillée ne se situe pas à l'intérieur de la zone configurée.
199=Surveillance de vitesse cartésienne
199_ShortDesc=Il y a violation de l’AMF lorsque la vitesse cartésienne translationnelle d’au moins un point de la structure surveillée de la cinématique surveillée dépasse la limite configurée.
199_LongDesc=Il y a violation de l’AMF lorsque la vitesse cartésienne translationnelle d’au moins un point de la structure surveillée de la cinématique surveillée dépasse la limite configurée.Pour les bras de robots, les centres des articulations, de la bride (robot) et des sphères d’outil (outil) peuvent être surveillés.Pour les plates-formes mobiles, les angles de la plate-forme (robot) ainsi que les centres des sphères d’outil (outil) peuvent être surveillés.
200=Surveillance de la zone de travail cartésienne
200_ShortDesc=Il y a violation de cette AMF lorsque la structure surveillée de la cinématique surveillée ne se situe pas entièrement dans l'enveloppe d'évolution configurée.
200_LongDesc=Il y a violation de cette AMF lorsque la structure surveillée de la cinématique surveillée ne se situe pas entièrement dans l'enveloppe d'évolution configurée.
201=Surveillance cartésienne de l'espace protégé
201_ShortDesc=Il y a violation de cette AMF lorsque la structure surveillée de la cinématique surveillée ne se situe pas entièrement en-dehors de la zone de protection configurée.
201_LongDesc=Il y a violation de cette AMF lorsque la structure surveillée de la cinématique surveillée ne se situe pas entièrement en-dehors de la zone de protection configurée.
202=Détection de collisions
202_ShortDesc=Il y a violation de l'AMF lorsque le couple externe d'au moins un axe de la cinématique surveillée dépasse le seuil configuré.
202_LongDesc=Il y a violation de l'AMF lorsque le couple externe d'au moins un axe de la cinématique surveillée dépasse le seuil configuré.
203=Surveillance de force TCP
203_ShortDesc=Il y a violation de l'AMF lorsque la force externe agissant sur l'outil de la cinématique surveillée dépasse le seuil configuré.
203_LongDesc=Il y a violation de l'AMF lorsque la force externe agissant sur l'outil de la cinématique surveillée dépasse le seuil configuré. Si aucun outil n'est utilisé, la bride du robot sert de point d'application.
204=Bouton d'homme mort du dispositif manuel inactif
204_ShortDesc=Il y a violation de cette AMF en l'absence de dispositif de validation sur le dispositif manuel ou lorsque le commutateur antipanique est activé.
204_LongDesc=Il y a violation de cette AMF en l'absence de dispositif de validation sur le dispositif manuel ou lorsque le commutateur antipanique est activé.
205=Bouton d'homme mort du dispositif manuel actif
205_ShortDesc=Il y a violation de cette AMF lorsque le bouton d'homme mort du dispositif manuel est activé. L'AMF prend le bouton d'homme mort en compte qui est configuré pour l'AMF "Bouton d'homme mort du dispositif manuel inactif".
205_LongDesc=Il y a violation de cette AMF lorsque le bouton d'homme mort du dispositif manuel est activé. L'AMF prend le bouton d'homme mort en compte qui est configuré pour l'AMF "Bouton d'homme mort du dispositif manuel inactif".
206=Temporisation
206_ShortDesc=Il y a violation de l'AMF lorsque la durée réglée lors de l'activation de l'AMF s'est écoulée.
206_LongDesc=Il y a violation de l'AMF lorsque la durée réglée lors de l'activation de l'AMF s'est écoulée.
207=Orientation de l'outil
207_ShortDesc=Il y a violation de l'AMF lorsque l'orientation de l'outil de la cinématique surveillée se trouve hors de la plage autorisée.
207_LongDesc=Il y a violation de l'AMF lorsque l'orientation de l'outil de la cinématique surveillée se trouve hors de la plage autorisée. La plage autorisée est définie par une enveloppe d'évolution autour d'un vecteur de référence dans le système de coordonnées universel. Le vecteur de référence est défini par la rotation du vecteur unitaire Z autour de l'angle d'Euler ZYX, A, B, C.
208=Composants de vitesse se référant à l'outil
208_ShortDesc=Il y a violation de l'AMF lorsque le composant surveillé de la vitesse cartésienne translationnelle du point d'outil de la cinématique surveillée dépasse la limite configurée.
208_LongDesc=Il y a violation de l'AMF lorsque le composant surveillé de la vitesse cartésienne translationnelle du point d'outil de la cinématique surveillée dépasse la limite configurée.
209=Composant de force TCP par rapport à la base
209_ShortDesc=Il y a violation de l’AMF lorsque le composant configuré de la force externe agissant sur l’outil de la cinématique surveillée dépasse le seuil configuré.
209_LongDesc=Il y a violation de l’AMF lorsque le composant configuré de la force externe agissant sur l’outil de la cinématique surveillée dépasse le seuil configuré. Le composant configuré est relatif à un Frame de référence défini par la rotation du Frame de base autour des angles d’Euler ZYX A, B, C.
