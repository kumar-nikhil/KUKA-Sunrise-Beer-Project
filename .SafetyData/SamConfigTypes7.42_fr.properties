92_CheckDesc=Pour tester l’AMF, un instrument de mesure approprié (p. ex. une balance à ressort) est requis.Le test doit être exécuté 2 fois : • Application de la force sur l’outil ou la bride du robot dans la direction du composant de force configuré • Application de la force sur l’outil ou la bride du robot dans une direction verticale par rapport à la direction du composant de force. Lors du test, il faudra prendre en compte que la surveillance de la force TCP détecte automatiquement d’éventuels défauts lors de l’activation des pièces en rapport avec la sécurité. C’est pourquoi la réaction est parfois déclenchée avec des forces TCP plus faibles. Si aucune pièce n’est prélevée ni activée lors du test, par exemple, cette force supplémentaire prise en compte correspond à la force de poids de la pièce de sécurité la plus lourde mais avec direction de traitement contraire à l’accélération due à la pesanteur (c’est-à-dire orientée vers le haut).
