88_CheckDesc=Pour le test, il faut programmer un déplacement avec le point configuré pour le composant de vitesse se référant à l’outil.Il faut veiller à ce que les déplacements de test comprennent une réorientation de l’outil afin de vérifier que le point surveillé est correctement configuré.Le test doit être exécuté 2 fois : • A une vitesse légèrement supérieure à la vitesse maximum autorisée. • A une vitesse légèrement inférieure à la vitesse maximum autorisée.On peut ainsi s’assurer que la limitation de vitesse n’est transgressée que par le point surveillé configuré.
88_Check_1=La réaction configurée est déclenchée lorsque le mouvement est réalisé à une vitesse supérieure à la vitesse maximale autorisée.
