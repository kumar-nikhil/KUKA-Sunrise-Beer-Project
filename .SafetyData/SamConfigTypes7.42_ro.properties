179=Stop 1
179_ShortDesc=Dacă este încălcat rândul, se execută un stop din categoria 1.
179_LongDesc=Dacă este încălcat rândul, se execută un stop din categoria 1 (fără traiectorie precisă). În cadrul acestei faze robotul este trecut cu mecanismele de antrenare în starea de repaus. În momentul în care o axă este în repaus, energia de antrenare a axei este oprită și frâna axei se închide. Procesul de frânare este monitorizat pentru siguranță și în caz de eroare se execută un stop 0.
180=Stop 1 (traiectorie precisă)
180_ShortDesc=Dacă este încălcat rândul, se execută un stop cu traiectorie precisă din categoria 1.
180_LongDesc=Dacă este încălcat rândul, se execută un stop cu traiectorie precisă din categoria 1. În cadrul acestei faze robotul este trecut cu mecanismele de antrenare în starea de repaus. După atingerea repausului, energia de antrenare este oprită imediat și frânele se închid. Procesul de frânare este monitorizat pentru siguranță și în caz de eroare se execută un stop 1.
181=Stop 2
181_ShortDesc=Dacă este încălcat rândul, se execută un stop din categoria 2.
181_LongDesc=Dacă este încălcat rândul, se execută un stop din categoria 2. Procesul de frânare este monitorizat. La finalul procesului de frânare se monitorizează repausul. În caz de eroare se efectuează un stop 1.
182=Tip AMF
183=Niciunul
183_ShortDesc=Acest AMF este încălcat în permanență.
183_LongDesc=Un rând gol este întotdeauna considerat ca fiind încălcat. Astfel, acesta nu are efect asupra interpretării rândului PSM.
184=OPRIRE DE URGENȚĂ smartPAD
184_ShortDesc=Acest AMF este încălcat atunci când este apăsată OPRIREA DE URGENȚĂ de la smartPAD.
184_LongDesc=Acest AMF este încălcat atunci când este apăsată OPRIREA DE URGENȚĂ de la smartPAD.
185=Validare smartPAD inactivă
185_ShortDesc=Acest AMF este încălcat atunci când validarea la smartPAD este declanșată sau în poziție de panică.
185_LongDesc=Acest AMF este încălcat atunci când validarea la smartPAD este declanșată sau în poziție de panică.
186=Validare panică smartPAD activă
186_ShortDesc=Acest AMF este încălcat atunci când validarea la smartPAD se află în poziție de panică.
186_LongDesc=Acest AMF este încălcat atunci când validarea la smartPAD se află în poziție de panică.
187=Regim de lucru Test
187_ShortDesc=Acest AMF este încălcat atunci când este activ un regim de testare (T1, T2, KRF).
187_LongDesc=Acest AMF este încălcat atunci când este activ un regim de testare (T1, T2, KRF). La toate celelalte regimuri de lucru AMF nu este încălcat. Dacă actualul regim este invalid, AMF este încălcat.
188=Regim de lucru automat
188_ShortDesc=Acest AMF este încălcat atunci când este activ un regim automat (AUT).
188_LongDesc=Acest AMF este încălcat atunci când este activ un regim automat (AUT). La toate celelalte regimuri de lucru AMF nu este încălcat. Dacă actualul regim este invalid, AMF este încălcat.
189=Regim de lucru cu viteză redusă
189_ShortDesc=Acest AMF este încălcat atunci când este activ un regim de lucru în cadrul căruia viteza brațelor robotului este redusă la maximum 250mm/s (T1, KRF).
189_LongDesc=AMF este încălcat atunci când este activ un regim de lucru în cadrul căruia viteza de la brațele robotului este redusă la maximum 250mm/s (T1, KRF). La toate celelalte regimuri de lucru AMF nu este încălcat. Dacă actualul regim este invalid, AMF este încălcat.
190=Regim de lucru cu viteză ridicată
190_ShortDesc=AMF este încălcat atunci când este activ un regim de lucru în cadrul căruia viteza nu este redusă (T2, AUT).
190_LongDesc=AMF este încălcat atunci când este activ un regim de lucru în cadrul căruia viteza nu este redusă (T2, AUT). La toate celelalte regimuri de lucru AMF nu este încălcat. Dacă actualul regim este invalid, AMF este încălcat.
191=Semnal de intrare
191_ShortDesc=Acest AMF este încălcat atunci când intrarea configurată are nivelul low.
191_LongDesc=Acest AMF este încălcat atunci când intrarea are nivelul low.
192=Monitorizarea repausului tuturor axelor
192_ShortDesc=AMF este încălcat atunci când cel puțin o axă a sistemului cinematic s-a mișcat.
192_LongDesc=AMF este încălcat atunci când cel puțin o axă a lanțului cinematic s-a mișcat. Acest AMF monitorizează starea de repaus a tuturor axelor unui lanț cinematic. AMF este încălcat până când toate axele se revin în cadrul intervalului de toleranță a poziției în care a fost activată monitorizarea.
193=Deblocarea deplasării
193_ShortDesc=Acest AMF este încălcat atunci când nu se acordă nicio deblocare a deplasării.
193_LongDesc=Acest AMF este încălcat atunci când nu se acordă deblocarea deplasării.  AMF nu este încălcat atunci când se acordă deblocarea deplasării. AMF poate fi utilizat numai cu o ieșire ca reacție.
194=Monitorizarea cuplului axelor
194_ShortDesc=AMF este încălcat atunci când cuplul axei lanțului cinematic monitorizat este mai mare sau mai mic decât domeniul configurat.
194_LongDesc=AMF este încălcat atunci când cuplul axei lanțului cinematic monitorizat este mai mare sau mai mic de domeniul configurat.
195=Monitorizarea vitezei axelor
195_ShortDesc=AMF este încălcat atunci când viteza axei din lanțului cinematic monitorizat depășește limita configurată.
195_LongDesc=AMF este încălcat atunci când valoarea absolută a viteza axei din lanțului cinematic monitorizat depășește limita configurată.
196=Documentarea poziției
196_ShortDesc=AMF este încălcat atunci când o axă a lanțului cinematic nu este referențiată.
196_LongDesc=AMF este încălcat atunci când una dintre axele lanțului cinematic nu este referențiată.
197=Documentare cuplu
197_ShortDesc=AMF este încălcat atunci când senzorul cuplului de torsiune al unei axe din lanțul cinematic nu este referențiat.
197_LongDesc=AMF este încălcat atunci când senzorul cuplului de torsiune al unei axe din lanțul cinematic nu este referențiat.
198=Dispozitiv de supraveghere a zonei axelor
198_ShortDesc=AMF este încălcat atunci când axa lanțului cinematic monitorizat nu se află în interiorul domeniului configurat.
198_LongDesc=AMF este încălcat atunci când axa lanțului cinematic monitorizat nu se află complet în interiorul domeniului configurat.
199=Monitorizare carteziană a vitezei.
199_ShortDesc=AMF este încălcat atunci când viteza cartezană de translație depășește limita configurată cu cel puțin un punct din structura monitorizată a lanțului cinematic monitorizat.
199_LongDesc=AMF este încălcat atunci când viteza carteziană de translație depășește limita configurată cu cel puțin un punct din structura monitorizată a lanțului cinematic monitorizat. La brațele robotului, centrele articulațiilor și ale flanșei (robot), precum și sferele sculelor (scule) pot fi monitorizate. La platformele mobile, punctele de colț ale platformei (robot), precum și centrele sferelor sculelor (scule) pot fi monitorizate.
200=Monitorizare carteziană a spațiului de lucru
200_ShortDesc=Acest AMF este încălcat atunci când structura monitorizată a lanțului cinematic monitorizat nu se află complet în interiorul spațiului de lucru configurat.
200_LongDesc=Acest AMF este încălcat atunci când structura monitorizată a lanțului cinematic monitorizat nu se află complet în interiorul spațiului de lucru configurat.
201=Monitorizare carteziană a spațiului de protecție.
201_ShortDesc=Acest AMF este încălcat atunci când structura monitorizată a lanțului cinematic monitorizat nu se află complet în afara spațiului de protecție configurat.
201_LongDesc=Acest AMF este încălcat atunci când structura monitorizată a lanțului cinematic monitorizat nu se află complet în afara spațiului de protecție configurat.
202=Identificarea coliziunii
202_ShortDesc=AMF este încălcat atunci când cuplul extern al cel puțin unei axe a lanțului cinematic monitorizat depășește valoarea limită configurată.
202_LongDesc=AMF este încălcat atunci când cuplul extern al cel puțin unei axe a sistemului cinematic monitorizat depășește valoarea limită configurată.
203=Monitorizarea forței TCP
203_ShortDesc=AMF este încălcat atunci când forța externă care acționează asupra sculei lanțului cinematic monitorizat depășește valoarea limită configurată.
203_LongDesc=AMF este încălcat atunci când forța externă care acționează asupra sculei lanțului cinematic monitorizat depășește valoarea limită configurată. Dacă nu este utilizată nicio sculă, se utilizează ca punct de atac flanșa robotului.
204=Validare aparat de deplasare manuală inactivă
204_ShortDesc=Acest AMF este încălcat atunci când nu se acordă validarea la aparatul de acționare manuală sau butonul de panică este apăsat.
204_LongDesc=Acest AMF este încălcat atunci când nu se acordă validarea la aparatul de acționare manuală sau butonul de panică este apăsat.
205=Validare aparat de deplasare manuală activă
205_ShortDesc=Acest AMF este încălcat atunci când se acordă validarea la aparatul de acționare manuală. AMF ia în considerare butonul de validare, care este configurat pentru AMF „validare aparat de acționare manuală inactivă”.
205_LongDesc=Acest AMF este încălcat atunci când se acordă validarea la aparatul de acționare manuală. AMF ia în considerare butonul de validare, care este configurat pentru AMF „validare aparat de acționare manuală inactivă”.
206=Temporizare
206_ShortDesc=AMF este încălcat atunci când timpul setat de la activarea AMF s-a scurs.
206_LongDesc=AMF este încălcat atunci când timpul setat de la activarea AMF s-a scurs.
207=Orientarea uneltei
207_ShortDesc=AMF este încălcat atunci când orientarea sculei din lanțului cinematic monitorizat se află în afara domeniului permis.
207_LongDesc=AMF este încălcat atunci când orientarea sculei din lanțului cinematic monitorizat se află în afara domeniului permis. Domeniul permis este definit printr-un spațiu de lucru în jurul unui vector de referință din sistemul de coordonate World. Vectorul de referință se determină prin rotirea vectorului unitar Z în jurul unghiului Euler ZYX A, B, C.
208=Componantă de viteză specifică sculei
208_ShortDesc=AMF este încălcat atunci când componenta monitorizată a vitezei carteziene de translație a punctului sculei din lanțului cinematic monitorizat depășește limita configurată.
208_LongDesc=AMF este încălcat atunci când componenta monitorizată a vitezei carteziene de translație a punctului sculei din lanțului cinematic monitorizat depășește limita configurată.
209=Componentă de forță TCP specifică bazei
209_ShortDesc=AMF este încălcat atunci când componenta configurată a forței externe care acționează asupra sculei lanțului cinematic monitorizat depășește valoarea limită configurată.
209_LongDesc=AMF este încălcat atunci când componenta configurată a forței externe care acționează asupra uneltei lanțului cinematic monitorizat depășește valoarea limită configurată. Componenta configurată este stabilită în raport cu un frame de referință, definit prin rotirea frame-ului de bază în jurul unghiului Euler ZYX A, B, C.
