36_CheckDesc=Într-o primă etapă trebuie să se testeze dacă orientarea spațiului de monitorizare este configurată corect. În acest scop se încalcă 2 suprafețe adiacente în cel puțin câte 3 puncte diferite. În a doua etapă trebuie să se testeze dacă extinderea spațiului de monitorizare este configurată corect. Pentru aceasta trebuie încălcate celelalte suprafețe în câte 1 punct. În total trebuie abordate cel puțin 10 puncte. În a treia etapă trebuie să se testeze dacă structura care urmează a fi monitorizată este configurată corect. În acest scop, monitorizarea spațiului se încalcă cu sferele de monitorizare de la robot și de la sculă în cazul în care trebuie monitorizate ambele structuri, sau numai cu sferele de monitorizare de la robot sau de la sculă.
