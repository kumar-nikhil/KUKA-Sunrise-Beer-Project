173_LongDesc=Dacă este încălcat rândul, se execută un stop din categoria 1 (fără traectorie precisă). În cadrul acestei faze robotul este trecut cu mecanismele de antrenare în starea de repaus. În momentul în care o axă este în repaus, energia de antrenare a axei este oprită și frâna axei se închide. Procesul de frânare este monitorizat pentru siguranță și, în caz de eroare, se execută un stop 0.
