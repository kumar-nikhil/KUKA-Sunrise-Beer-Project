88_CheckDesc=Pentru test trebuie programată o mișcare cu punctul configurat pentru componenta de viteză a sculei. Pentru a verifica configurarea corectă a punctului monitorizat, mișcările de testare trebuie să includă o reorientare a sculei. Testul se efectuează de 2 ori: • Cu o viteză ușor peste viteza maximă permisă. • Cu o viteză ușor sub viteza maximă permisă. Astfel trebuie să se asigure faptul că limita de viteză este încălcată numai de punctul configurat monitorizat.
