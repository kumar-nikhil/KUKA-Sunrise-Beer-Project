178_LongDesc=Wenn die Zeile verletzt ist, wird ein Stopp der Kategorie 0 ausgeführt. Dabei wird sofort die Antriebsenergie abgeschaltet und die Bremsen geschlossen.
179=Stopp 1
179_ShortDesc=Wenn die Zeile verletzt ist, wird ein Stopp der Kategorie 1 ausgeführt.
179_LongDesc=Wenn die Zeile verletzt ist, wird ein Stopp der Kategorie 1 ausgeführt (nicht bahntreu). Dabei wird der Roboter mit den Antrieben in den Stillstand überführt. Sobald eine Achse stillsteht, wird die Antriebsenergie der Achse abgeschaltet und die Bremse der Achse geschlossen. Der Bremsvorgang wird sicherheitsgerichtet überwacht und im Fehlerfall ein Stopp 0 durchgeführt.
180=Stopp 1 (bahntreu)
180_ShortDesc=Wenn die Zeile verletzt ist, wird ein bahntreuer Stopp der Kategorie 1 ausgeführt.
180_LongDesc=Wenn die Zeile verletzt ist, wird ein bahntreuer Stopp der Kategorie 1 ausgeführt. Dabei wird der Roboter mit den Antrieben in den Stillstand überführt. Nach Erreichung des Stillstands wird die Antriebsenergie abgeschaltet und die Bremsen geschlossen. Der Bremsvorgang wird sicherheitsgerichtet überwacht und im Fehlerfall ein Stopp 1 durchgeführt.
181=Stopp 2
181_ShortDesc=Wenn die Zeile verletzt ist, wird ein Stopp der Kategorie 2 ausgeführt.
181_LongDesc=Wenn die Zeile verletzt ist, wird ein Stopp der Kategorie 2 ausgeführt. Dabei wird der Bremsvorgang überwacht. Am Ende des Bremsvorgangs wird der Stillstand überwacht. Im Fehlerfall wird ein Stopp 1 durchgeführt.
182=AMF Typ
183=Keine
183_ShortDesc=Diese AMF ist immer verletzt.
183_LongDesc=Eine leere Zelle gilt immer als verletzt. Dadurch wirkt sie nicht auf die Auswertung der PSM-Zeile.
184=NOT-HALT smartPAD
184_ShortDesc=Diese AMF ist verletzt, wenn der NOT-HALT am smartPAD gedrückt ist.
184_LongDesc=Diese AMF ist verletzt, wenn der NOT-HALT am smartPAD gedrückt ist.
185=Zustimmung smartPAD inaktiv
185_ShortDesc=Diese AMF ist verletzt, wenn sich die Zustimmung am smartPAD im Zustand gelöst oder in Panikstellung befindet.
185_LongDesc=Diese AMF ist verletzt, wenn sich die Zustimmung am smartPAD im Zustand gelöst oder in Panikstellung befindet.
186=Zustimmung Panik smartPAD aktiv
186_ShortDesc=Diese AMF ist verletzt, wenn sich die Zustimmung am smartPAD in Panikstellung befindet.
186_LongDesc=Diese AMF ist verletzt, wenn sich die Zustimmung am smartPAD in Panikstellung befindet.
187=Betriebsart Test
187_ShortDesc=Diese AMF ist verletzt, wenn eine Testbetriebsart aktiv ist (T1, T2, KRF).
187_LongDesc=Diese AMF ist verletzt, wenn eine Testbetriebsart aktiv ist (T1, T2, KRF). In allen anderen Betriebsarten ist sie nicht verletzt. Wenn die aktuelle Betriebsart ungültig ist, ist die AMF verletzt.
188=Betriebsart Automatik
188_ShortDesc=Diese AMF ist verletzt, wenn eine Automatik Betriebsart aktiv ist (AUT).
188_LongDesc=Diese AMF ist verletzt, wenn eine Automatik Betriebsart aktiv ist (AUT). In allen anderen Betriebsarten ist sie nicht verletzt. Wenn die aktuelle Betriebsart ungültig ist, ist die AMF verletzt.
189=Betriebsart mit reduzierter Geschwindigkeit
189_ShortDesc=Diese AMF ist verletzt, wenn eine Betriebsart aktiv ist, bei der die Geschwindigkeit von Roboterarmen auf maximal 250mm/s reduziert ist (T1, KRF).
189_LongDesc=Diese AMF ist verletzt, wenn eine Betriebsart aktiv ist, bei der die Geschwindigkeit von Roboterarmen auf maximal 250mm/s reduziert ist (T1, KRF). In allen anderen Betriebsarten ist sie nicht verletzt. Wenn die aktuelle Betriebsart ungültig ist, ist die AMF verletzt.
190=Betriebsart mit hoher Geschwindigkeit
190_ShortDesc=Diese AMF ist verletzt, wenn eine Betriebsart aktiv ist, bei der die Geschwindigkeit nicht reduziert ist (T2, AUT).
190_LongDesc=Diese AMF ist verletzt, wenn eine Betriebsart aktiv ist, bei der die Geschwindigkeit nicht reduziert ist (T2, AUT). In allen anderen Betriebsarten ist sie nicht verletzt. Wenn die aktuelle Betriebsart ungültig ist, ist die AMF verletzt.
191=Eingangssignal
191_ShortDesc=Diese AMF ist verletzt, wenn der konfigurierte Eingang low-Pegel hat.
191_LongDesc=Diese AMF ist verletzt, wenn der Eingang low-Pegel hat.
192=Stillstandsüberwachung aller Achsen
192_ShortDesc=Diese AMF ist verletzt, wenn sich mindestens eine Achse der überwachten Kinematik bewegt hat.
192_LongDesc=Diese AMF ist verletzt, wenn sich mindestens eine Achse der überwachten Kinematik bewegt hat. Diese AMF überwacht den Stillstand aller Achsen einer Kinematik. Sie ist solange verletzt, bis sich alle Achsen wieder innerhalb des Toleranzfensters der Position befinden, an der die Überwachung aktiviert wurde.
193=Fahrfreigabe
193_ShortDesc=Diese AMF ist verletzt, wenn keine Fahrfreigabe erteilt ist.
193_LongDesc=Diese AMF ist verletzt, wenn die Fahrfreigabe nicht erteilt ist. Die AMF ist nicht verletzt, wenn die Fahrfreigabe erteilt ist. Die AMF kann nur mit einem Ausgang als Reaktion verwendet werden.
194=Achsmomentenüberwachung
194_ShortDesc=Die AMF ist verletzt, wenn das Moment der Achse der überwachten Kinematik den konfigurierten Bereich über- oder unterschreitet.
194_LongDesc=Die AMF ist verletzt, wenn das Moment der Achse der überwachten Kinematik den konfigurierten Bereich über- oder unterschreitet.
195=Achsgeschwindigkeitsüberwachung
195_ShortDesc=Die AMF ist verletzt, wenn die Geschwindigkeit der Achse der überwachten Kinematik die konfigurierte Grenze überschreitet.
195_LongDesc=Die AMF ist verletzt, wenn der Betrag der Geschwindigkeit der Achse der überwachten Kinematik die konfigurierte Grenze überschreitet.
196=Positionsreferenzierung
196_ShortDesc=Die AMF ist verletzt, wenn eine Achse der überwachten Kinematik nicht referenziert ist.
196_LongDesc=Die AMF ist verletzt, wenn eine der Achsen der überwachten Kinematik nicht referenziert ist.
197=Momentenreferenzierung
197_ShortDesc=Die AMF ist verletzt, wenn der Drehmomentsensor einer Achse der überwachten Kinematik nicht referenziert ist.
197_LongDesc=Die AMF ist verletzt, wenn der Drehmomentsensor einer Achse der überwachten Kinematik nicht referenziert ist.
198=Achsbereichsüberwachung
198_ShortDesc=Die AMF ist verletzt, wenn die Achse der überwachten Kinematik sich nicht innerhalb des konfigurierten Bereichs befindet.
198_LongDesc=Die AMF ist verletzt, wenn die Achse der überwachten Kinematik sich nicht innerhalb des konfigurierten Bereichs befindet.
199=Kartesische Geschwindigkeitsüberwachung
199_ShortDesc=Die AMF ist verletzt, wenn die kartesische translatorische Geschwindigkeit mindestens eines Punktes der überwachten Struktur der überwachten Kinematik die konfigurierte Grenze überschreitet.
199_LongDesc=Die AMF ist verletzt, wenn die kartesische translatorische Geschwindigkeit mindestens eines Punktes der überwachten Struktur der überwachten Kinematik die konfigurierte Grenze überschreitet. Bei Roboterarmen können die Mittelpunkte der Gelenke und des Flansches (Roboter) sowie der Werkzeugkugeln (Werkzeug) überwacht werden. Bei mobilen Plattformen können die Eckpunkte der Plattform (Roboter) sowie die Mittelpunkte der Werkzeugkugeln (Werkzeug) überwacht werden.
200=Kartesische Arbeitsraumüberwachung
200_ShortDesc=Diese AMF ist verletzt, wenn sich die überwachte Struktur der überwachten Kinematik nicht vollständig innerhalb des konfigurierten Arbeitsraumes befindet.
200_LongDesc=Diese AMF ist verletzt, wenn sich die überwachte Struktur der überwachten Kinematik nicht vollständig innerhalb des konfigurierten Arbeitsraumes befindet.
201=Kartesische Schutzraumüberwachung
201_ShortDesc=Diese AMF ist verletzt, wenn sich die überwachte Struktur der überwachten Kinematik nicht vollständig außerhalb des konfigurierten Schutzraumes befindet.
201_LongDesc=Diese AMF ist verletzt, wenn sich die überwachte Struktur der überwachten Kinematik nicht vollständig außerhalb des konfigurierten Schutzraumes befindet.
202=Kollisionserkennung
202_ShortDesc=Die AMF ist verletzt, wenn das externe Moment mindestens einer Achse der überwachten Kinematik den konfigurierten Grenzwert überschreitet.
202_LongDesc=Die AMF ist verletzt, wenn das externe Moment mindestens einer Achse der überwachten Kinematik den konfigurierten Grenzwert überschreitet.
203=TCP-Kraftüberwachung
203_ShortDesc=Die AMF ist verletzt, wenn die externe Kraft, die am Werkzeug der überwachten Kinematik angreift, den konfigurierten Grenzwert überschreitet.
203_LongDesc=Die AMF ist verletzt, wenn die externe Kraft, die am Werkzeug der überwachten Kinematik angreift, den konfigurierten Grenzwert überschreitet. Falls kein Werkzeug eingesetzt wird, wird der Roboterflansch als Angriffspunkt verwendet.
204=Zustimmung Handführgerät inaktiv
204_ShortDesc=Diese AMF ist verletzt, wenn die Zustimmung am Handführgerät nicht gegeben ist oder der Paniktaster gedrückt ist.
204_LongDesc=Diese AMF ist verletzt, wenn die Zustimmung am Handführgerät nicht gegeben ist oder der Paniktaster gedrückt ist.
205=Zustimmung Handführgerät aktiv
205_ShortDesc=Diese AMF ist verletzt, wenn die Zustimmung am Handführgerät gegeben ist. Die AMF berücksichtigt den Zustimmtaster, der für die AMF "Zustimmung Handführgerät inaktiv" konfiguriert ist.
205_LongDesc=Diese AMF ist verletzt, wenn die Zustimmung am Handführgerät gegeben ist. Die AMF berücksichtigt den Zustimmtaster, der für die AMF "Zustimmung Handführgerät inaktiv" konfiguriert ist.
206=Zeitverzögerung
206_ShortDesc=Die AMF ist verletzt, wenn die eingestellte Zeit seit der Aktivierung der AMF abgelaufen ist.
206_LongDesc=Die AMF ist verletzt, wenn die eingestellte Zeit seit der Aktivierung der AMF abgelaufen ist.
207=Werkzeugorientierung
207_ShortDesc=Die AMF ist verletzt, wenn die Orientierung des Werkzeugs der überwachten Kinematik ausserhalb des erlaubten Bereichs ist.
207_LongDesc=Die AMF ist verletzt, wenn die Orientierung des Werkzeugs der überwachten Kinematik ausserhalb des erlaubten Bereichs ist. Der erlaubte Bereich wird durch einen Arbeitsbereich um einen Referenzvektor im Welt-Koordinatensystem definiert. Der Referenzvektor wird durch die Drehung des Z-Einheitsvektors um die ZYX-Eulerwinkel A, B, C vorgegeben.
208=Werkzeugbezogene Geschwindigkeitskomponente
208_ShortDesc=Die AMF ist verletzt, wenn die überwachte Komponente der kartesischen translatorischen Geschwindigkeit des Werkzeugpunkts der überwachten Kinematik die konfigurierte Grenze überschreitet.
208_LongDesc=Die AMF ist verletzt, wenn die überwachte Komponente der kartesischen translatorischen Geschwindigkeit des Werkzeugpunkts der überwachten Kinematik die konfigurierte Grenze überschreitet.
209=Basisbezogene TCP-Kraftkomponente
209_ShortDesc=Die AMF ist verletzt, wenn die konfigurierte Komponente der externen Kraft, die am Werkzeug der überwachten Kinematik angreift, den konfigurierten Grenzwert überschreitet.
209_LongDesc=Die AMF ist verletzt, wenn die konfigurierte Komponente der externen Kraft, die am Werkzeug der überwachten Kinematik angreift, den konfigurierten Grenzwert überschreitet. Die konfigurierte Komponente ist relativ zu einem Referenzframe, der durch die Drehung des Basisframes um die ZYX-Eulerwinkel A, B, C definiert ist.
