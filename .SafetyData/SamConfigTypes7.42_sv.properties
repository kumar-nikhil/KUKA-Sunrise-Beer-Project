88_CheckDesc=Inför testet måste en förflyttning med den konfigurerade punkten för den verktygsrelaterade hastighetskomponenten programmeras. Se till att testförflyttningarna innehåller en omorientering av verktyget, för att kontrollera att konfigurationen av den övervakade punkten är korrekt. Testet ska genomföras två gånger: • Med en hastighet som ligger strax över den max. tillåtna hastigheten. • Med en hastighet som ligger strax under den max. tillåtna hastigheten. På så vis säkerställs att hastighetsgränsen endast överträds av den konfigurerade övervakade punkten.
