186=Panikhålldon för smartPAD aktivt
186_ShortDesc=Denna AMF är överträdd om hålldonet på smartPAD är i panikläge.
186_LongDesc=Denna AMF är överträdd om hålldonet på smartPAD är i panikläge.
187=Testdriftsätt
187_ShortDesc=Denna AMF är överträdd om ett testdriftsätt är aktivt (T1, T2, KRF).
187_LongDesc=Denna AMF är överträdd om ett testdriftsätt är aktivt (T1, T2, KRF). I alla andra driftsätt är den inte överträdd. Om det aktuella driftsättet är ogiltigt är AMF överträdd.
188=Automatiskt driftsätt
188_ShortDesc=Denna AMF är överträdd om ett automatiskt driftsätt har valts (AUT).
188_LongDesc=Denna AMF är överträdd om ett automatiskt driftsätt har valts (AUT). I alla andra driftsätt är den inte överträdd. Om det aktuella driftsättet är ogiltigt är AMF överträdd.
189=Driftsätt med reducerad hastighet
189_ShortDesc=Denna AMF är överträdd om ett driftsätt där robotarmarnas hastighet är reducerad till max. 250 mm/s (T1, KRF).
189_LongDesc=Denna AMF är överträdd om ett driftsätt där robotarmarnas hastighet är reducerad till max. 250 mm/s (T1, KRF). I alla andra driftsätt är den inte överträdd. Om det aktuella driftsättet är ogiltigt är AMF överträdd.
190=Driftsätt med hög hastighet
190_ShortDesc=Denna AMF är överträdd om ett driftsätt där hastigheten inte reduceras är aktivt (T2, AUT).
190_LongDesc=Denna AMF är överträdd om ett driftsätt där hastigheten inte reduceras är aktivt (T2, AUT). I alla andra driftsätt är den inte överträdd. Om det aktuella driftsättet är ogiltigt är AMF överträdd.
191=Ingångssignal
191_ShortDesc=Denna AMF är överträdd om den konfigurerade ingången har signalnivån low.
191_LongDesc=Denna AMF är överträdd om ingången har signalnivån low.
192=Stilleståndsövervakning för alla axlar
192_ShortDesc=Denna AMF är överträdd om minst en axel från den övervakade kinematiken har rört på sig.
192_LongDesc=Denna AMF är överträdd om minst en axel från den övervakade kinematiken har rört på sig. Denna AMF övervakar stilleståndet för alla axlar i en kinematik. Den är överträdd fram till att alla axlar är tillbaka inom toleransfönstret för positionen där övervakningen aktiverades.
193=Körfrigivning
193_ShortDesc=Denna AMF är överträdd ingen körfrigivning är beviljad.
193_LongDesc=Denna AMF är överträdd om körfrigivningen inte är beviljad. AMF är inte överträdd om körfrigivningen är beviljad. AMF kan endast användas som reaktion med en utgång.
194=Axelmomentövervakning
194_ShortDesc=AMF är överträdd när momentet för den övervakade kinematikens axel överskrider eller underskrider det konfigurerade området.
194_LongDesc=AMF är överträdd när momentet för den övervakade kinematikens axel överskrider eller underskrider det konfigurerade området.
195=Axelhastighetsövervakning
195_ShortDesc=AMF är överträdd när den övervakade kinematikens axelhastighet överskrider den konfigurerade gränsen.
195_LongDesc=AMF är överträdd när den övervakade kinematikens axelhastighet överskrider den konfigurerade gränsen.
196=Positionsreferering
196_ShortDesc=AMF är överträdd när en av den övervakade kinematikens axlar inte är referenskörd.
196_LongDesc=AMF är överträdd när en av den övervakade kinematikens axlar inte är referenskörd.
197=Momentreferering
197_ShortDesc=AMF är överträdd när vridmomentsensorn för en av den övervakade kinematikens axlar inte är referenskörd.
197_LongDesc=AMF är överträdd när vridmomentsensorn för en av den övervakade kinematikens axlar inte är referenskörd.
198=Axelområdesövervakning
198_ShortDesc=AMF är överträdd om axeln från den övervakade kinematiken inte befinner sig inom det konfigurerade området.
198_LongDesc=AMF är överträdd om axeln från den övervakade kinematiken inte befinner sig inom det konfigurerade området.
199=Kartesisk hastighetsövervakning
199_ShortDesc=AMF är överträdd när den kartesiska translatoriska hastigheten hos minst en av punkterna i den övervakade kinematikens övervakade struktur överskrider den konfigurerade gränsen.
199_LongDesc=AMF är överträdd när den kartesiska translatoriska hastigheten hos minst en av punkterna i den övervakade kinematikens övervakade struktur överskrider den konfigurerade gränsen. På robotarmar kan mittpunkterna på lederna och flänsen (roboten) samt verktygssfärerna (verktyget) övervakas. På mobila plattformar kan hörnpunkterna i plattformen (roboten) och mittpunkterna i verktygssfärerna (verktyget) övervakas.
200=Kartesisk arbetsrumövervakning
200_ShortDesc=Denna AMF är överträdd om den övervakade strukturen från den övervakade kinematiken inte befinner sig helt och hållet inom det konfigurerade arbetsutrymmet.
200_LongDesc=Denna AMF är överträdd om den övervakade strukturen från den övervakade kinematiken inte befinner sig helt och hållet inom det konfigurerade arbetsutrymmet.
201=Kartesisk skyddsrumsövervakning
201_ShortDesc=Denna AMF är överträdd om den övervakade strukturen från den övervakade kinematiken inte befinner sig helt och hållet utanför det konfigurerade skyddsutrymmet.
201_LongDesc=Denna AMF är överträdd om den övervakade strukturen från den övervakade kinematiken inte befinner sig helt och hållet utanför det konfigurerade skyddsutrymmet.
202=Kollisionsregistrering
202_ShortDesc=AMF är överträdd när det externa momentet för minst en axel från den övervakade kinematiken överskrider det konfigurerade gränsvärdet.
202_LongDesc=AMF är överträdd när det externa momentet för minst en axel från den övervakade kinematiken överskrider det konfigurerade gränsvärdet.
203=TCP-kraftövervakning
203_ShortDesc=AMF är överträdd när den externa kraften, som drivs på den övervakade kinematikens verktyg, överskrider det konfigurerade gränsvärdet.
203_LongDesc=AMF är överträdd när den externa kraften, som drivs på den övervakade kinematikens verktyg, överskrider det konfigurerade gränsvärdet. Om inget verktyg används så används robotfläns som tillämpningspunkt.
204=Hålldon för handstyrningsenhet är inaktiv
204_ShortDesc=Denna AMF är överträdd om hålldonet på handstyrningsenheten inte förekommer eller om panikknappen är intryckt.
204_LongDesc=Denna AMF är överträdd om hålldonet på handstyrningsenheten inte förekommer eller om panikknappen är intryckt.
205=Hålldon för handstyrningsenhet är aktiv
205_ShortDesc=Denna AMF är överträdd om hålldonet på handstyrningsenheten förekommer. AMF tar hänsyn till hålldonet som är konfigurerat för AMF ”Hålldon för handstyrningsenhet är inaktiv”.
205_LongDesc=Denna AMF är överträdd om hålldonet på handstyrningsenheten förekommer. AMF tar hänsyn till hålldonet som är konfigurerat för AMF ”Hålldon för handstyrningsenhet är inaktiv”.
206=Tidsfördröjning
206_ShortDesc=AMF är överträdd om den inställda tiden har löpt ut sedan AMF aktiverades.
206_LongDesc=AMF är överträdd om den inställda tiden har löpt ut sedan AMF aktiverades.
207=Verktygsorientering
207_ShortDesc=AMF är överträdd orienteringen av den övervakade kinematikens verktyg ligger utanför det tillåtna området.
207_LongDesc=AMF är överträdd orienteringen av den övervakade kinematikens verktyg ligger utanför det tillåtna området. Det tillåtna området definieras av ett arbetsområde och en referensvektor i världskoordinatsystemet. Referensvektorn bestäms av Z-enhetsvektorns rotation runt ZYX-Eulervinklarna A, B, C.
208=Verktygsrelaterade hastighetskomponenter
208_ShortDesc=AMF är överträdd när den övervakade komponenten för den kartesiska translatoriska hastigheten för den övervakade kinematikens verktygspunkt överskrider den konfigurerade gränsen.
208_LongDesc=AMF är överträdd när den övervakade komponenten för den kartesiska translatoriska hastigheten för den övervakade kinematikens verktygspunkt överskrider den konfigurerade gränsen.
209=Basrelaterad TCP-kraftkomponent
209_ShortDesc=AMF är överträdd när den konfigurerade komponenten till den externa kraften, som drivs på den övervakade kinematikens verktyg, överskrider det konfigurerade gränsvärdet.
209_LongDesc=AMF är överträdd när den konfigurerade komponenten till den externa kraften, som drivs på den övervakade kinematikens verktyg, överskrider det konfigurerade gränsvärdet. Den konfigurerade komponenten är relativ till en referens-frame, som bestäms av bas-framens rotation runt ZYX-Eulervinklarna A, B, C.
