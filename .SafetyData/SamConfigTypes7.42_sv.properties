92_CheckDesc=För att testa AMF behövs ett lämpligt mätdon (t.ex. fjädervåg). Testet ska genomföras två gånger: • Anbringande av kraften på verktyget eller robotflänsen längs med den konfigurerade kraftkomponentens riktning • Anbringande av kraften på verktyget eller robotflänsen i en riktning lodrätt mot den konfigurerade kraftkomponentens riktning. Observera under testet att TCP-kraftövervakningen automatiskt tar hänsyn till eventuella fel när säkerhetsrelevanta arbetsstycken aktiveras. Därmed utlöses reaktionen under vissa omständigheter redan vid lägre TCP-krafter. Om det t.ex. inte tas upp och aktiveras något arbetsstycke under testet så motsvarar denna ytterligare inbegripna kraft vikten av det tyngsta säkerhetsrelevanta arbetsstycket vad gäller magnituden, men dess effekt avges i tyngdaccelerationens motsatta riktning (dvs. uppåtriktat).
