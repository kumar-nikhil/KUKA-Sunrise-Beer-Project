36_CheckDesc=I det första steget ska det testas huruvida övervakningsrummets orientering är korrekt konfigurerad. Detta inbegriper att 2 rumsytor som gränsar mot varandra överträds på minst 3 olika punkter vardera. I det andra steget ska det testas huruvida övervakningsrummets utsträckning är korrekt konfigurerad. Detta inbegriper att de andra rumsytorna överträds på 1 punkt vardera. Totalt måste körning ske till minst 10 punkter. I det tredje steget ska det testas huruvida strukturen som ska övervakas är korrekt konfigurerad. Detta inbegriper att rumsövervakningen överträds med övervakningssfärerna både på roboten och på verktyget, såvida båda strukturer ska övervakas, eller endast med övervakningssfärerna på roboten eller på verktyget.
