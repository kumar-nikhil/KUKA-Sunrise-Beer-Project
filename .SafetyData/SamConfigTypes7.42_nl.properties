182=AMF type
183=Geen
183_ShortDesc=Deze AMF wordt altijd geschonden.
183_LongDesc=Een lege cel geldt altijd als geschonden. Daardoor heeft ze geen effect op de evaluatie van de PSM-lijn.
184=NOODSTOP smartPAD
184_ShortDesc=De AMF is geschonden wanneer de NOODSTOP aan de smartPAD ingedrukt is.
184_LongDesc=De AMF is geschonden wanneer de NOODSTOP aan de smartPAD ingedrukt is.
185=Toestemming smartPAD inactief
185_ShortDesc=Deze AMF is geschonden wanneer de toestemming aan de smartPAD zich in de toestand geactiveerd of paniekstand bevindt.
185_LongDesc=Deze AMF is geschonden wanneer de toestemming aan de smartPAD zich in de toestand geactiveerd of paniekstand bevindt.
186=Toestemming paniek smartPAD acief
186_ShortDesc=Deze AMF is geschonden wanneer de toestemming aan de smartPAD zich in paniekstand bevindt.
186_LongDesc=Deze AMF is geschonden wanneer de toestemming aan de smartPAD zich in paniekstand bevindt.
187=Bedrijfsmode Test
187_ShortDesc=Deze AMF is geschonden wanneer er een testbedrijfsmodus actief is (T1, T2, KRF).
187_LongDesc=Deze AMF is geschonden wanneer er een testbedrijfsmodus actief is (T1, T2, KRF). In alle andere bedrijfsmodi wordt deze niet geschonden. Wanneer de actuele bedrijfsmode ongeldig is, is de AMF geschonden.
188=Bedrijfsmode Automatisch
188_ShortDesc=Deze AMF is geschonden wanneer een automatische bedrijfsmode actief is (AUT).
188_LongDesc=Deze AMF is geschonden wanneer een automatische bedrijfsmode actief is (AUT). In alle andere bedrijfsmodi wordt deze niet geschonden. Wanneer de actuele bedrijfsmode ongeldig is, is de AMF geschonden.
189=Bedrijfsmode met gereduceerde snelheid
189_ShortDesc=Deze AMF is geschonden wanneer een bedrijfsmode actief is waarbij de snelheid van robotarmen tot maximaal 250 mm/s beperkt is (T1, KRF).
189_LongDesc=Deze AMF is geschonden wanneer een bedrijfsmode actief is waarbij de snelheid van robotarmen tot maximaal 250 mm/s beperkt is (T1, KRF). In alle andere bedrijfsmodi wordt deze niet geschonden. Wanneer de actuele bedrijfsmode ongeldig is, is de AMF geschonden.
190=Bedrijfsmode met hoge snelheid
190_ShortDesc=Deze AMF is geschonden wanneer een bedrijfsmode actief is waarbij de snelheid niet beperkt is (T2, AUT).
190_LongDesc=Deze AMF is geschonden wanneer een bedrijfsmode actief is waarbij de snelheid niet beperkt is (T2, AUT). In alle andere bedrijfsmodi wordt deze niet geschonden. Wanneer de actuele bedrijfsmode ongeldig is, is de AMF geschonden.
191=Ingangssignaal
191_ShortDesc=Deze AMF is geschonden wanneer de geconfigureerde ingang low-niveau heeft.
191_LongDesc=Deze AMF is geschonden wanneer de ingang low-niveau heeft.
192=Stilstandsbewaking van alle assen
192_ShortDesc=Deze AMF is geschonden wanneer minstens één as van de bewaakte kinematica heeft bewogen.
192_LongDesc=Deze AMF is geschonden wanneer minstens één as van de bewaakte kinematica heeft bewogen. Deze AMF bewaakt de stilstand van alle assen van een kinematica. Ze is zo lang geschonden tot alle assen zich weer in het tolerantievenster bevinden van de positie waarop de bewaking werd geactiveerd.
193=Bewegingsvrijgave
193_ShortDesc=Deze AMF is geschonden wanneer de bewegingsvrijgave niet toegekend is.
193_LongDesc=Deze AMF is geschonden wanneer de bewegingsvrijgave niet toegekend is. De AMF is niet geschonden wanneer de bewegingsvrijgave toegekend is. De AMF kan alleen met een uitgang als reactie worden gebruikt.
194=Asmomentenbewaking
194_ShortDesc=De AMF is geschonden wanneer het moment van de as van de bewaakte kinematica het geconfigureerde bereik naar boven of onder overschrijdt.
194_LongDesc=De AMF is geschonden wanneer het moment van de as van de bewaakte kinematica het geconfigureerde bereik naar boven of onder overschrijdt.
195=Bewaking assnelheid
195_ShortDesc=De AMF is geschonden wanneer de snelheid van de as van de bewaakte kinematica de geconfigureerde grens overschrijdt.
195_LongDesc=De AMF is geschonden wanneer het bedrag van de snelheid van de as van de bewaakte kinematica de geconfigureerde grens overschrijdt.
196=Positiereferentie
196_ShortDesc=De AMF is geschonden wanneer voor een as van de bewaakte kinematica geen referentie is uitgevoerd.
196_LongDesc=De AMF is geschonden wanneer voor een van de assen van de bewaakte kinematica geen referentie is uitgevoerd.
197=Momentreferentie
197_ShortDesc=De AMF is geschonden wanneer voor de draaimomentsensor van een as van de bewaakte kinematica geen referentie is uitgevoerd.
197_LongDesc=De AMF is geschonden wanneer voor de draaimomentsensor van een as van de bewaakte kinematica geen referentie is uitgevoerd.
198=Bewaking van het asbereik
198_ShortDesc=De AMF is geschonden wanneer de as van de bewaakte kinematica zich niet binnen het geconfigureerde bereik bevindt.
198_LongDesc=De AMF is geschonden wanneer de as van de bewaakte kinematica zich niet binnen het geconfigureerde bereik bevindt.
199=Cartesische snelheidsbewaking
199_ShortDesc=De AMF is geschonden wanneer de cartesische translatorische snelheid minstens een punt van de bewaakte structuur van de bewaakte kinematica de geconfigureerde grens overschrijdt.
199_LongDesc=De AMF is geschonden wanneer de cartesische translatorische snelheid minstens een punt van de bewaakte structuur van de bewaakte kinematica de geconfigureerde grens overschrijdt. Bij robotarmen kunnen de middelpunten van de scharnieren en de flens (robot) alsook de werktuigkogels (werktuig) worden bewaakt. Bij mobiele platformen kunnen de hoekpunten van het platform (robot) alsook de middelpunten van de werktuigkogels (werktuig) worden bewaakt.
200=Kartesische werktuimtebewaking
200_ShortDesc=Deze AMF is geschonden wanneer de bewaakte structuur van de bewaakte kinematica zich niet volledig in de geconfigureerde werkruimte bevindt.
200_LongDesc=Deze AMF is geschonden wanneer de bewaakte structuur van de bewaakte kinematica zich niet volledig in de geconfigureerde werkruimte bevindt.
201=Bewaking cartesische beschermde ruimte
201_ShortDesc=Deze AMF is geschonden wanneer de bewaakte structuur van de bewaakte kinematica zich niet volledig buiten de geconfigureerde beschermde ruimte bevindt.
201_LongDesc=Deze AMF is geschonden wanneer de bewaakte structuur van de bewaakte kinematica zich niet volledig buiten de geconfigureerde beschermde ruimte bevindt.
202=Botsingsherkenning
202_ShortDesc=De AMF is geschonden wanneer het externe moment van minstens een as van de bewaakte kinematica de geconfigureerde grenswaarde overschrijdt.
202_LongDesc=De AMF is geschonden wanneer het externe moment van minstens een as van de bewaakte kinematica de geconfigureerde grenswaarde overschrijdt.
203=TCP-krachtbewaking
203_ShortDesc=De AMF is geschonden wanneer de externe kracht die aan het werktuig de bewaakte kinematica aangrijpt, de geconfigureerde grenswaarde overschrijdt.
203_LongDesc=De AMF is geschonden wanneer de externe kracht die aan het werktuig de bewaakte kinematica aangrijpt, de geconfigureerde grenswaarde overschrijdt. Indien geen werktuig wordt ingezet, wordt de robotflens als aangrijppunt gebruikt.
204=Toestemming handgeleidingsapparaat inactief
204_ShortDesc=Deze AMF is geschonden wanneer de toestemming aan het handgeleidingsapparaat niet gegeven is of de paniekknop is ingedrukt.
204_LongDesc=Deze AMF is geschonden wanneer de toestemming aan het handgeleidingsapparaat niet gegeven is of de paniekknop is ingedrukt.
205=Toestemming handgeleidingsapparaat actief
205_ShortDesc=Deze AMF is geschonden wanneer de toestemming aan het handgeleidingsapparaat gegeven is. De AMF houdt rekening met de dodemansknop die voor de AMF "Toestemming handgeleidingsapparaat inactief" is geconfigureerd.
205_LongDesc=Deze AMF is geschonden wanneer de toestemming aan het handgeleidingsapparaat gegeven is. De AMF houdt rekening met de dodemansknop die voor de AMF "Toestemming handgeleidingsapparaat inactief" is geconfigureerd.
206=Tijdvertraging
206_ShortDesc=De AMF is geschonden wanneer de ingestelde tijd sinds de activering van de AMF is afgelopen.
206_LongDesc=De AMF is geschonden wanneer de ingestelde tijd sinds de activering van de AMF is afgelopen.
207=Werktuigsoriëntatie
207_ShortDesc=De AMF is geschonden wanneer de oriëntering van het werktuig van de bewaakte kinematica buiten het toegestane bereik is.
207_LongDesc=De AMF is geschonden wanneer de oriëntering van het werktuig van de bewaakte kinematica buiten het toegestane bereik is. Het toegestane bereik wordt gedefinieerd door een werkbereik rond een referentievector in het wereld-coördinatensysteem. De referentievector wordt door de draaiing van de Z-eenheidsvector om de ZYX-Eulerhoeken A, B, C bepaald.
208=Snelheidscomponent m.b.t. werktuig
208_ShortDesc=De AMF is geschonden wanneer de bewaakte componnt van de cartesische translatorische snelheid van het werktuigpunt van de bewaakte kinematica de geconfigureerde grens overschrijdt.
208_LongDesc=De AMF is geschonden wanneer de bewaakte componnt van de cartesische translatorische snelheid van het werktuigpunt van de bewaakte kinematica de geconfigureerde grens overschrijdt.
209=TCP-krachtcomponent m.b.t. de basis
209_ShortDesc=De AMF is geschonden wanneer de geconfigureerde componenten van de externe kracht die aan het werktuig de bewaakte kinematica aangrijpt, de geconfigureerde grenswaarde overschrijdt.
209_LongDesc=De AMF is geschonden wanneer de geconfigureerde componenten van de externe kracht die aan het werktuig de bewaakte kinematica aangrijpt, de geconfigureerde grenswaarde overschrijdt. De geconfigureerde component is relatief ten opzichte van een referentieframe dat door de draaiing van het basis frame om de ZYX-Eulerhoeken A, B, C is gedefinieerd.
