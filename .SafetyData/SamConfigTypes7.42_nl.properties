36_CheckDesc=In de eerste stap moet worden getest of de oriëntering van de bewakingsperiode correct is geconfigureerd. Daarvoor moeten 2 aan elkaar grenzende ruimtevlakken op telkens minstens 3 verschillende punten worden geschonden. In de tweede stap moet worden getest of de uitbreiding van de bewakingsperiode correct is geconfigureerd. Daarvoor moeten de andere ruimtevlakken aan telkens 1 punt worden geschonden. In totaal moeten minstens 10 punten worden aangedaan. In de derde stap moet worden getest of de te bewakende structuur correct is geconfigureerd. Daarvoor moet de ruimtebewaking zowel met de bewakingskogels aan de robot alsook aan het werktuig worden geschonden, voor zover beide structuren moeten worden bewaakt, of alleen met de bewakingskogels aan de robot of aan het werktuig.
