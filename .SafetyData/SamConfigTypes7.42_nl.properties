88_CheckDesc=Voor de test moet een beweging met het geconfigureerde punt voor de snelheidscomponent met betrekking tot het werktuig worden geprogrammeerd. Er moet op worden gelet dat de testbewegingen een heroriëntering van werktuig inhouden om de correcte configuratie van het bewaakte punt te controleren. De test moet 2 keer worden uitgevoerd: • Met een snelheid die iets hoger dan de maximaal toegestane snelheid ligt. • Met een snelheid die iets lager dan de maximaal toegestane snelheid ligt. Daardoor moet worden gegarandeerd dat de snelheidsgrens alleen door het geconfigureerde bewaakte punt wordt overschreden.
88_Check_1=De geconfigureerde reactie wordt uitgelokt wanneer de beweging met een snelheid wordt uitgevoerd die hoger ligt dan de maximaal toegestane snelheid.
88_Check_2=De geconfigureerde reactie wordt niet uitgelokt wanneer de beweging met een snelheid wordt uitgevoerd die lager ligt dan de maximaal toegestane snelheid.
