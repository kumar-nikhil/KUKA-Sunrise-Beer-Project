92_CheckDesc=Om de AMF te testen is een geschikt meetmiddel (bijv. veerbalans) nodig. De test moet 2 keer worden uitgevoerd: • Overbrenging van de kracht op het werktuig of de robotflens, met de richting van de geconfigureerde krachtcomponent • Overbrengen van de kracht op het werktuig of de robotflens in een richting loodrecht op de richting van de geconfigureerde krachtcomponent Bij de test moet er rekening mee worden gehouden dat de TCP-krachtbewaking mogelijke fouten bij het activeren van veiligheidsgerichte werkstukken automatisch incalculeert. Daarom vindt de reactie soms al bij geringe TCP-krachten plaats. Indien bijvoorbeeld bij de test geen werkstuk is opgenomen en geactiveerd, komt deze bijkomend gecalculeerde kracht in waarde overeen met de gewichtskracht van het zwaarste veiligheidsgerichte werkstuk maar met werkrichting tegen de versnelling van de zwaartekracht (d.w.z. naar boven gericht).
92_Check_1=De geconfigureerde reactie wordt uitgelokt wanneer de toegestane kracht langs de richting van de geconfigureerde krachtcomponent wordt overschreden.
92_Check_2=De geconfigureerde reactie wordt niet uitgelokt wanneer de kracht in een richting verticaal van de richting van de geconfigureerde krachtcomponent wordt opgewekt.
