92_CheckDesc=Para testar a AMF é necessário um meio de medição (p.ex. Dinamômetro) apropriado. O teste deve ser executado 2 vezes: • Aplicação da força na ferramenta ou no flange de robô ao longo do sentido do componente de força configurado • Aplicação da força na ferramenta ou no flange de robô em um sentido vertical ao sentido do componente de força configurado No teste deve ser observado que o monitoramento de força TCP leva em automaticamente consideração possíveis erros na ativação de peças orientadas à segurança. Por isso, sob determinadas circunstâncias, a reação é acionada já em forças TCP menores. Se no teste, por exemplo, não foi apanhada e ativada nenhuma peça, esta força adicionalmente considerada corresponde, de acordo com o valor, à força do peso da peça mais pesada orientada à segurança, mas com sentido de atuação contra a aceleração da terra (isto é, voltada para cima).
