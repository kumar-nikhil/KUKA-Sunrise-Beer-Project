36_CheckDesc=No primeiro passo deve ser verificado se a orientação do espaço de monitoramento está configurada corretamente. Para isso devem ser violadas 2 áreas de espaço vizinhas em pelo menos 3 diferentes pontos. No segundo passo deve ser verificado se a expansão do espaço de monitoramento está configurada corretamente. Para isso as outras áreas de espaço devem ser violadas em respectivamente 1 ponto. No total devem ser acessados pelo menos 10 pontos. No terceiro passo deve ser verificado se a estrutura a ser monitorada está configurada corretamente. Para isso o monitoramento de espaço deve ser violado com as esferas de monitoramento no robô como também na ferramenta, desde que as duas estruturas devam ser monitoradas, ou apenas com as esferas de monitoramento no robô ou na ferramenta.
