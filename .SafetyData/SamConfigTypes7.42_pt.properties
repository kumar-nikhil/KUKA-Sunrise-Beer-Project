185_LongDesc=Esta AMF está violada quando a habilitação no smartPAD se encontra no estado solto ou em posição de pânico.
186=Habilitação pânico smartPAD ativa
186_ShortDesc=Esta AMF está violada, quando a habilitação no smartPAD se encontra em posição de pânico.
186_LongDesc=Esta AMF está violada, quando a habilitação no smartPAD se encontra em posição de pânico.
187=Modo de operação de teste
187_ShortDesc=Esta AMF está violada quando um modo de operação de teste está ativo (T1, T2, KRF).
187_LongDesc=Esta AMF está violada quando um modo de operação de teste está ativo (T1, T2, KRF). Em todos os demais modos de operação ela não está violada. Se o modo de operação atual for inválido, a AMF está violada.
188=Modo de operação Automático
188_ShortDesc=Esta AMF está violada quando um modo automático está ativo (AUT).
188_LongDesc=Esta AMF está violada quando um modo automático está ativo (AUT). Em todos os demais modos de operação ela não está violada. Se o modo de operação atual for inválido, a AMF está violada.
189=Modo de operação com velocidade reduzida
189_ShortDesc=Esta AMF está violada quando está ativo um modo de operação, no qual a velocidade de braços do robô está reduzida em, no máximo, 250 mm/s (T1, KRF).
189_LongDesc=Esta AMF está violada quando está ativo um modo de operação, no qual a velocidade de braços do robô está reduzida em, no máximo, 250 mm/s (T1, KRF). Em todos os demais modos de operação ela não está violada. Se o modo de operação atual for inválido, a AMF está violada.
190=Modo de operação com alta velocidade
190_ShortDesc=Esta AMF está violada quando está ativo um modo de operação, no qual a velocidade não está reduzida (T2, AUT).
190_LongDesc=Esta AMF está violada quando está ativo um modo de operação, no qual a velocidade não está reduzida (T2, AUT). Em todos os demais modos de operação ela não está violada. Se o modo de operação atual for inválido, a AMF está violada.
191=Sinal de entrada
191_ShortDesc=Esta AMF está violada quando a entrada configurada tem nível low.
191_LongDesc=Esta AMF está violada quando a entrada tem nível low.
192=Monitoramento de parada de todos os eixos
192_ShortDesc=Esta AMF está violada quando pelo menos um eixo da cinemática monitorada se moveu.
192_LongDesc=Esta AMF está violada quando pelo menos um eixo da cinemática monitorada se moveu. Esta AMF monitora a parada de todos os eixos de uma cinemática. Ela permanece violada até que todos os eixos se encontrem novamente dentro da janela de tolerância da posição, na qual o monitoramento foi ativado.
193=Liberação de movimento
193_ShortDesc=Esta AMF está violada se não houver nenhuma liberação de movimento atribuída.
193_LongDesc=Esta AMF está violada quando a liberação de movimento não está atribuída. A AMF não está violada quando a liberação de movimento está atribuída. A AMF somente pode ser utilizada como reação com uma saída.
194=Monitoramento do momento de eixo
194_ShortDesc=A AMF está violada quando o torque do eixo da cinemática monitorada fica acima ou abaixo da zona configurada.
194_LongDesc=A AMF está violada quando o torque do eixo da cinemática monitorada fica acima ou abaixo da zona configurada.
195=Monitoramento da velocidade do eixo
195_ShortDesc=A AMF está violada quando a velocidade do eixo da cinemática monitorada excede o limite configurado.
195_LongDesc=A AMF está violada quando o valor da velocidade do eixo da cinemática monitorada excede o limite configurado.
196=Referenciamento de posição
196_ShortDesc=A AMF está violada quando um eixo da cinemática monitorada não está referenciado.
196_LongDesc=A AMF está violada quando um dos eixos da cinemática monitorada não está referenciado.
197=Referenciamento de torque
197_ShortDesc=A AMF está violada quando o sensor de torque de um eixo da cinemática monitorada não está referenciado.
197_LongDesc=A AMF está violada quando o sensor de torque de um eixo da cinemática monitorada não está referenciado.
198=Monitoramento da área de eixo
198_ShortDesc=A AMF está violada quando o eixo da cinemática monitorada não se encontra dentro da faixa configurada.
198_LongDesc=A AMF está violada quando o eixo da cinemática monitorada não se encontra dentro da faixa configurada.
199=Monitoramento de velocidade cartesiano
199_ShortDesc=A AMF está violada quando a velocidade translatória cartesiana de pelo menos um ponto da estrutura monitorada da cinemática monitorada ultrapassa o limite configurado.
199_LongDesc=A AMF está violada quando a velocidade translatória cartesiana de pelo menos um ponto da estrutura monitorada da cinemática monitorada ultrapassa o limite configurado. Em braços de robô podem ser monitorados os pontos centrais das articulações e do flange (robô), bem como as esferas de ferramenta (ferramenta). Em plataformas móveis podem ser monitorados os vértices da plataforma (robô), bem como os pontos centrais das esferas de ferramenta (ferramenta).
200=Monitoramento do espaço de trabalho cartesiano
200_ShortDesc=A AMF está violada quando a estrutura monitorada da cinemática monitorada não se encontra totalmente dentro do espaço de trabalho configurado.
200_LongDesc=A AMF está violada quando a estrutura monitorada da cinemática monitorada não se encontra totalmente dentro do espaço de trabalho configurado.
201=Monitoramento de espaço de proteção cartesiano
201_ShortDesc=A AMF está violada quando a estrutura monitorada da cinemática monitorada não se encontra totalmente fora do espaço de proteção configurado.
201_LongDesc=A AMF está violada quando a estrutura monitorada da cinemática monitorada não se encontra totalmente fora do espaço de proteção configurado.
202=Detecção de colisão
202_ShortDesc=A AMF está violada quando o torque externo de pelo menos um eixo da cinemática monitorada ultrapassa o valor limite configurado.
202_LongDesc=A AMF está violada quando o torque externo de pelo menos um eixo da cinemática monitorada ultrapassa o valor limite configurado.
203=Monitoramento de força TCP
203_ShortDesc=A AMF está violada quando a força externa, aplicada na ferramenta da cinemática monitorada, ultrapassa o valor limite configurado.
203_LongDesc=A AMF está violada quando a força externa, aplicada na ferramenta da cinemática monitorada, ultrapassa o valor limite configurado. Caso não seja utilizada nenhuma ferramenta, o flange de robô é usado como ponto de ataque.
204=Habilitação dispositivo de condução manual inativo
204_ShortDesc=Esta AMF está violada quando a habilitação no dispositivo de condução manual não é dada ou estiver pressionada a tecla de pânico.
204_LongDesc=Esta AMF está violada quando a habilitação no dispositivo de condução manual não é dada ou estiver pressionada a tecla de pânico.
205=Habilitação dispositivo de condução manual ativo
205_ShortDesc=Esta AMF está violada quando é dada a habilitação no dispositivo de condução manual. A AMF leva em consideração a tecla de habilitação que está configurada para a AMF "Habilitação dispositivo de condução manual inativo".
205_LongDesc=Esta AMF está violada quando é dada a habilitação no dispositivo de condução manual. A AMF leva em consideração a tecla de habilitação que está configurada para a AMF "Habilitação dispositivo de condução manual inativo".
206=Retardo de tempo
206_ShortDesc=A AMF está violada quando o tempo ajustado desde a ativação da AMF venceu.
206_LongDesc=A AMF está violada quando o tempo ajustado desde a ativação da AMF venceu.
207=Orientação da ferramenta
207_ShortDesc=A AMF está violada quando a orientação da ferramenta da cinemática monitorada está fora da zona permitida.
207_LongDesc=A AMF está violada quando a orientação da ferramenta da cinemática monitorada está fora da zona permitida. A zona permitida é definida através de uma zona de trabalho em torno de um vetor de referência no sistema de coordenadas mundial. O vetor de referência é especificado através do giro do vetor de unidade Z em torno do ângulo de Euler ZYK A, B, C.
208=Componente de velocidade relacionado à ferramenta
208_ShortDesc=A AMF está violada, quando o componente monitorado da velocidade translatória cartesiana do ponto de ferramenta da cinemática monitorada excede o limite configurado.
208_LongDesc=A AMF está violada, quando o componente monitorado da velocidade translatória cartesiana do ponto de ferramenta da cinemática monitorada excede o limite configurado.
209=Componente de força TCP relacionado à base
209_ShortDesc=A AMF está violada quando o componente configurado da força externa, que é aplicada na ferramenta da cinemática monitorada, ultrapassa o valor limite configurado.
209_LongDesc=A AMF está violada quando o componente configurado da força externa, que é aplicada na ferramenta da cinemática monitorada, ultrapassa o valor limite configurado. O componente configurado é relacionado a um frame de referência, que está definido através do giro do frame de base em torno do ângulo de Euler ZYK A, B, C.
