88_CheckDesc=Para o teste deve ser programado um movimento com o ponto configurado para o componente de velocidade relacionado à ferramenta. Deve ser observado que os movimentos de teste contêm uma reorientação da ferramenta, para controlar a configuração correta do ponto monitorado. O teste deve ser executado 2 vezes: • Com uma velocidade que está pouco acima da velocidade máxima admissível. • Com uma velocidade que está pouco abaixo da velocidade máxima admissível. Através disso deve ser assegurado que o limite de velocidade somente é violado através do ponto configurado monitorado.
88_Check_1=A reação configurada é acionada quando o movimento é realizado com uma velocidade que está acima da velocidade máxima admissível.
