92_CheckDesc=Če želite preskusiti funkcijo AMF, potrebujete ustrezno merilno sredstvo (npr. vzmetno tehtnico). Preskus je treba izvesti dvakrat: • Izvajanje sile na orodje ali prirobnico robota v smeri konfigurirane komponente sile. • Izvajanje sile na orodje ali prirobnico robota pravokotno na smer konfigurirane komponente sile. Pri poskusu je treba upoštevati, da nadzorovanje sile TCP pri aktiviranju obdelovancev, povezanih z varnostjo, samodejno upošteva morebitne napake. Zato se bo odziv morda sprožil že pri nižjih silah TCP. Če na primer pri poskusu ne vzamete in aktivirate nobenega obdelovanca, ta dodatno upoštevana sila ustreza teži najtežjega obdelovanca, povezanega z varnostjo, vendar je smer njenega delovanja nasprotna smeri gravitacije (tj. usmerjena je navzgor).
92_Check_1=Konfigurirani odziv se sproži, kadar je presežena dovoljena sila v smeri konfigurirane komponente sile.
