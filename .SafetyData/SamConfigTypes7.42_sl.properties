88_CheckDesc=Za preskus je treba programirati premik s konfigurirano točko za komponento hitrosti, povezano z orodjem. Bodite pozorni na to, da bodo preskusni premiki vsebovali preusmeritve orodja, saj boste tako preverili, ali je nadzorovana točka pravilno konfigurirana. Preskus je treba izvesti dvakrat: • Pri hitrosti, ki je malo višja od maksimalne dovoljene hitrosti. • Pri hitrosti, ki je malo nižja od maksimalne dovoljene hitrosti. S tem zagotovite, da bo omejitev hitrosti kršila samo konfigurirana nadzorovana točka.
