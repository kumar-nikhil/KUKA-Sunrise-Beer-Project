36_CheckDesc=V prvem koraku se preskusi, ali je usmeritev kontrolnega prostora pravilno konfigurirana. Pri tem je treba v najmanj treh različnih točkah kršiti vsako od površin dveh prostorov, ki mejita eden na drugega. V drugem koraku se preskusi, ali je razširitev kontrolnega prostora pravilno konfigurirana. Pri tem je treba v najmanj eni točki kršiti površine vseh drugih prostorov. Skupno se je treba pomakniti do najmanj desetih točk. V tretjem koraku se preskusi, ali je struktura, ki bo nadzorovana, pravilno konfigurirana. Pri tem je treba kršiti nadzorovanje prostora s kroglami za nadzorovanje na robotu in na orodju (če bosta obe strukturi nadzorovani), ali samo s kroglami za nadzorovanje na robotu ali na orodju.
