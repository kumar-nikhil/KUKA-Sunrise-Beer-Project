174_LongDesc=Če je vrstica kršena, se bo izvedla zaustavitev kategorije 1 na progi. Pri tem robot s pogoni preklopi v mirovanje. Ko je doseženo mirovanje, se pogonska energija izklopi, zavore pa aktivirajo. Zavorni postopek je iz varnostih razlogov nadzorovan; v primeru napake se izvede zaustavitev 1.
175=Zaustavitev 2
175_ShortDesc=Če je vrstica kršena, se bo izvedla zaustavitev kategorije 2.
175_LongDesc=Če je vrstica kršena, se bo izvedla zaustavitev kategorije 2. Pri tem bo nadzorovan zavorni postopek. Na koncu zavornega postopka bo nadzorovano mirovanje. V primeru napake bo izvedena zaustavitev 1.
176=Izhod
176_ShortDesc=Če je vrstica kršena, bo izhodna raven konfiguriranega izhoda nastavljena na LOW.
176_LongDesc=Če je vrstica kršena, bo izhodna raven konfiguriranega izhoda nastavljena na LOW.
177=Odziv ESM
178=Zaustavitev 0
178_ShortDesc=Če je vrstica kršena, se bo izvedla zaustavitev kategorije 0.
178_LongDesc=Če je vrstica kršena, se bo izvedla zaustavitev kategorije 0. Pri tem se pogonska energija takoj izklopi, zavore pa aktivirajo.
179=Zaustavitev 1
179_ShortDesc=Če je vrstica kršena, se bo izvedla zaustavitev kategorije 1.
179_LongDesc=Ko je vrstica kršena, se izvede zaustavitev kategorije 1 (ne v skladu s progo). Pri tem robot s pogoni preklopi v mirovanje. Takoj ko je os v mirovanju, se pogonska energija osi izklopi, zavora osi pa se aktivira. Zavorni postopek je iz varnostih razlogov nadzorovan; v primeru napake se izvede zaustavitev 0.
180=Zaustavitev 1 (na progi)
180_ShortDesc=Če je vrstica kršena, se bo izvedla zaustavitev kategorije 1 na progi.
180_LongDesc=Če je vrstica kršena, se bo izvedla zaustavitev kategorije 1 na progi. Pri tem robot s pogoni preklopi v mirovanje. Ko je doseženo mirovanje, se pogonska energija izklopi, zavore pa aktivirajo. Zavorni postopek je iz varnostih razlogov nadzorovan; v primeru napake se izvede zaustavitev 1.
181=Zaustavitev 2
181_ShortDesc=Če je vrstica kršena, se bo izvedla zaustavitev kategorije 2.
181_LongDesc=Če je vrstica kršena, se bo izvedla zaustavitev kategorije 2. Pri tem bo nadzorovan zavorni postopek. Na koncu zavornega postopka bo nadzorovano mirovanje. V primeru napake bo izvedena zaustavitev 1.
182=Tip AMF
183=Ni drugih podatkov.
183_ShortDesc=Ta funkcija AMF je vedno kršena.
183_LongDesc=Prazna vrstica je vedno obravnavana kot kršitev. Tako nima vpliva na vrednotenje vrstice PSM.
184=ZAUSTAVITEV V SILI upravljalnika smartPAD
184_ShortDesc=Ta funkcija AMF je kršena, kadar je pritisnjena tipka za ZAUSTAVITEV V SILI na upravljalniku smartPAD.
184_LongDesc=Ta funkcija AMF je kršena, kadar je pritisnjena tipka za ZAUSTAVITEV V SILI na upravljalniku smartPAD.
185=Stikalo za potrditev na upravljalniku smartPAD ni aktivirano
185_ShortDesc=Ta funkcija AMF je kršena, kadar tipka za potrditev na upravljalniku smartPAD ni pritisnjena ali je v položaju za paniko.
185_LongDesc=Ta funkcija AMF je kršena, kadar tipka za potrditev na upravljalniku smartPAD ni pritisnjena ali je v položaju za paniko.
186=Tipka za potrditev v primeru panike na upravljalniku smartPAD je aktivirana
186_ShortDesc=Ta funkcija AMF je kršena, kadar je tipka za potrditev na upravljalniku smartPAD v položaju za paniko.
186_LongDesc=Ta funkcija AMF je kršena, kadar je tipka za potrditev na upravljalniku smartPAD v položaju za paniko.
187=Način obratovanja - test
187_ShortDesc=Ta funkcija AMF je kršena, ko je aktiviran poskusni način obratovanja (T1, T2, KRF).
187_LongDesc=Ta funkcija AMF je kršena, ko je aktiviran poskusni način obratovanja (T1, T2, KRF). V vseh drugih načinih obratovanja funkcija ni kršena. Če je trenutni način obratovanja neveljaven, je kršena funkcija AMF.
188=Način obratovanja - avtomatika
188_ShortDesc=Ta funkcija AMF je kršena, ko je aktiviran samodejni način obratovanja (AUT).
188_LongDesc=Ta funkcija AMF je kršena, ko je aktiviran samodejni način obratovanja (AUT). V vseh drugih načinih obratovanja funkcija ni kršena. Če je trenutni način obratovanja neveljaven, je kršena funkcija AMF.
189=Način obratovanja z zmanjšano hitrostjo
189_ShortDesc=Ta funkcija AMF je kršena, ko je aktiviran način obratovanja, pri katerem je hitrost rok robota zmanjšana na maksimalno 250 mm/s (T1, KRF).
189_LongDesc=Ta funkcija AMF je kršena, ko je aktiviran način obratovanja, pri katerem je hitrost rok robota zmanjšana na maksimalno 250 mm/s (T1, KRF). V vseh drugih načinih obratovanja funkcija ni kršena. Če je trenutni način obratovanja neveljaven, je kršena funkcija AMF.
190=Način obratovanja z visoko hitrostjo
190_ShortDesc=Ta funkcija AMF je kršena, ko je aktiviran način obratovanja, pri katerem hitrost ni zmanjšana (T2, AUT).
190_LongDesc=Ta funkcija AMF je kršena, ko je aktiviran način obratovanja, pri katerem hitrost ni zmanjšana (T2, AUT). V vseh drugih načinih obratovanja funkcija ni kršena. Če je trenutni način obratovanja neveljaven, je kršena funkcija AMF.
191=Vhodni signal
191_ShortDesc=Ta funkcija AMF je kršena, kadar je konfigurirana vhodna raven nastavljena na LOW.
191_LongDesc=Funkcija AMF je kršena, kadar je vhodna raven nastavljena na LOW.
192=Nadzorovanje stanja mirovanja vseh osi
192_ShortDesc=Ta funkcija AMF je kršena, če se je premaknila najmanj ena os nadzorovane kinematike.
192_LongDesc=Ta funkcija AMF je kršena, če se je premaknila najmanj ena os nadzorovane kinematike. Ta funkcija AMF nadzoruje mirovanje vseh osi kinematike. Funkcija je kršena, dokler niso vse osi znova znotraj tolerančnega razpona položaja, v katerem je bilo aktivirano nadzorovanje.
193=Sprostitev vožnje
193_ShortDesc=Ta funkcija AMF je kršena, če dovoljenje za vožnjo ni podeljeno.
193_LongDesc=Ta funkcija AMF je kršena, če dovoljenje za vožnjo ni podeljeno. Funkcija AMF ni kršena, če je dovoljenje za vožnjo podeljeno. Funkcijo AMF je samo z izhodom mogoče uporabiti kot odziv.
194=Nadzorovanje navora osi
194_ShortDesc=Funkcija AMF je kršena, ko navor osi nadzorovane kinematike preseže ali ne doseže mejne vrednosti konfiguriranega območja.
194_LongDesc=Funkcija AMF je kršena, ko navor osi nadzorovane kinematike preseže ali ne doseže mejne vrednosti konfiguriranega območja.
195=Nadzorovanje hitrosti osi
195_ShortDesc=Funkcija AMF je kršena, kadar hitrost osi nadzorovane kinematike preseže konfigurirano omejitev.
195_LongDesc=Funkcija AMF je kršena, kadar hitrost osi nadzorovane kinematike preseže konfigurirano omejitev.
196=Referenciranje položaja
196_ShortDesc=Funkcija AMF je kršena, kadar os nadzorovane kinematike ni referencirana.
196_LongDesc=Funkcija AMF je kršena, kadar ena od osi nadzorovane kinematike ni referencirana.
197=Referenciranje navora
197_ShortDesc=Funkcija AMF je kršena, kadar senzor navora osi pri nadzorovani kinematiki ni referenciran.
197_LongDesc=Funkcija AMF je kršena, kadar senzor navora osi pri nadzorovani kinematiki ni referenciran.
198=Nadzor območja osi
198_ShortDesc=Funkcija AMF je kršena, kadar os nadzorovane kinematike ni znotraj konfiguriranega območja.
198_LongDesc=Funkcija AMF je kršena, kadar os nadzorovane kinematike ni znotraj konfiguriranega območja.
199=Kartezično nadzorovanje hitrosti
199_ShortDesc=Funkcija AMF je kršena, ko kartezična translacijska hitrost najmanj ene točke nadzorovane strukture nadzorovane kinematike preseže konfigurirano omejitev.
199_LongDesc=Funkcija AMF je kršena, ko kartezična translacijska hitrost najmanj ene točke nadzorovane strukture nadzorovane kinematike preseže konfigurirano omejitev. Pri rokah robotov je mogoče nadzorovati srednje točke zgibov in prirobnice (robot) ter krogle orodja (orodje). Pri mobilnih platformah je mogoče nadzorovati oglišča platforme (robot) in srednje točke krogel orodja (orodje).
200=Kartezično nadzorovanje delovnih prostorov
200_ShortDesc=Ta funkcija AMF je kršena, kadar nadzorovana struktura nadzorovane kinematike ni v celoti znotraj konfiguriranega delovnega prostora.
200_LongDesc=Ta funkcija AMF je kršena, kadar nadzorovana struktura nadzorovane kinematike ni v celoti znotraj konfiguriranega delovnega prostora.
201=Kartezično nadzorovanje zaščitnega prostora
201_ShortDesc=Ta funkcija AMF je kršena, kadar nadzorovana struktura nadzorovane kinematike ni v celoti zunaj konfiguriranega zaščitnega prostora.
201_LongDesc=Ta funkcija AMF je kršena, kadar nadzorovana struktura nadzorovane kinematike ni v celoti zunaj konfiguriranega zaščitnega prostora.
202=Prepoznavanje kolizije
202_ShortDesc=Funkcija AMF je kršena, ko zunanji navor najmanj ene osi nadzorovane kinematike preseže konfigurirano mejno vrednost.
202_LongDesc=Funkcija AMF je kršena, ko zunanji navor najmanj ene osi nadzorovane kinematike preseže konfigurirano mejno vrednost.
203=Nadzorovanje sile TCP
203_ShortDesc=Funkcija AMF je kršena, kadar zunanja sila, ki učinkuje na orodje nadzorovane kinematike, presega konfigurirano mejno vrednost.
203_LongDesc=Funkcija AMF je kršena, kadar zunanja sila, ki učinkuje na orodje nadzorovane kinematike, presega konfigurirano mejno vrednost. Če ne uporabite nobenega orodja, bo kot točka prijema uporabljena prirobnica robota.
204=Tipka za potrditev naprave za ročno premikanje ni aktivirana
204_ShortDesc=Ta funkcija AMF je kršena, kadar naprava za ročno premikanje ni potrjena ali kadar je pritisnjena tipka za paniko.
204_LongDesc=Ta funkcija AMF je kršena, kadar naprava za ročno premikanje ni potrjena ali kadar je pritisnjena tipka za paniko.
205=Tipka za potrditev naprave za ročno premikanje je aktivirana
205_ShortDesc=Funkcija AMF je kršena, kadar je omogočena naprava za ročno premikanje. Funkcija AMF upošteva tipko za potrditev, ki je za AMF konfigurirana tako: »Tipka za potrditev naprave za ročno premikanje ni aktivirana«.
205_LongDesc=Funkcija AMF je kršena, kadar je omogočena naprava za ročno premikanje. Funkcija AMF upošteva tipko za potrditev, ki je za AMF konfigurirana tako: »Tipka za potrditev naprave za ročno premikanje ni aktivirana«.
206=Časovna zamuda
206_ShortDesc=Funkcija AMF je kršena, ko poteče čas, nastavljen ob aktiviranju funkcije AMF.
206_LongDesc=Funkcija AMF je kršena, ko poteče čas, nastavljen ob aktiviranju funkcije AMF.
207=Orientacija orodja
207_ShortDesc=Funkcija AMF je kršena, ko je usmeritev orodja pri nadzorovani kinematiki zunaj dovoljenega območja.
207_LongDesc=Funkcija AMF je kršena, ko je usmeritev orodja pri nadzorovani kinematiki zunaj dovoljenega območja. Dovoljeno območje se določi prek delovnega območja glede na referenčni vektor v svetovnem koordinatnem sistemu. Referenčni vektor se določi prek vrtenja vektorja enote Z okoli Eulerjevih kotov ZYX (A, B, C).
208=Komponenta hitrosti, povezana z orodjem
208_ShortDesc=Funkcija AMF je kršena, ko nadzorovana komponenta kartezične translacijske hitrosti točke orodja nadzorovane kinematike preseže konfigurirano omejitev.
208_LongDesc=Funkcija AMF je kršena, ko nadzorovana komponenta kartezične translacijske hitrosti točke orodja nadzorovane kinematike preseže konfigurirano omejitev.
209=Komponenta sile TCP, povezana z osnovo
209_ShortDesc=Funkcija AMF je kršena, kadar konfigurirana komponenta zunanje sile, ki učinkuje na orodje nadzorovane kinematike, presega konfigurirano mejno vrednost.
209_LongDesc=Funkcija AMF je kršena, kadar konfigurirana komponenta zunanje sile, ki učinkuje na orodje nadzorovane kinematike, presega konfigurirano mejno vrednost. Konfigurirana komponenta je nastavljena glede na referenčni okvir, ki je določen glede na vrtenje osnovnega okvirja okoli Eulerjevih kotov ZYX (A, B, C).
