82_CheckDesc=Orientacijski koti osi Z okvirja za usmeritev orodja se določijo prek treh premic, ki ležijo na robu nadzornega stožca in med katerimi je kot 120°. Kote je treba določiti za preskus usmeritve orodja (AMF). Funkcija AMF mora biti kršena, če so preseženi vsi trije koti za usmeritev orodja.
