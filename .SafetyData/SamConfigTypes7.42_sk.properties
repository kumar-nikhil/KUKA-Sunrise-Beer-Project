88_CheckDesc=Pre účely testu je nutné naprogramovať pohyb s nakonfigurovaným bodom pre komponent rýchlosti vzťahujúci sa na nástroj. Je nutné dbať na to, aby testovacie body zahŕňali zmenu orientácie nástroja, čo umožní kontrolu správnej konfigurácie monitorovaného bodu. Test je nutné vykonať 2x: • S rýchlosťou, ktorá je tesne vyššia ako maximálna povolená rýchlosť. • S rýchlosťou, ktorá je tesne nižšia ako maximálna povolená rýchlosť. Tým sa má zabezpečiť, že limit rýchlosti bude narušený len nakonfigurovaným monitorovaným bodom.
