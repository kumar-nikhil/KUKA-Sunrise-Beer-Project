173_ShortDesc=Pri narušení riadka sa vykoná zastavenie kategórie 1.
173_LongDesc=Pri narušení riadka sa vykoná zastavenie kategórie 1 (nie presne na dráhe). Pritom dôjde k zastaveniu robota s pohonmi. Ihneď po zastavení osi sa vypne hnacia energia osi a zatiahne sa brzda osi. Brzdenie je bezpečnostne monitorované a v prípade chyby sa vykoná zastavenie 0.
174=Zastavenie 1 (presne na dráhe)
174_ShortDesc=Pri narušení riadka sa vykoná zastavenie kategórie 1 presne na dráhe.
174_LongDesc=Pri narušení riadka sa vykoná zastavenie kategórie 1 presne na dráhe. Pritom dôjde k zastaveniu robota s pohonmi. Po zastavení dôjde k vypnutiu hnacej energie a k zatiahnutiu bŕzd. Brzdenie je bezpečnostne monitorované a v prípade chyby sa vykoná zastavenie 1.
175=Zastavenie 2
175_ShortDesc=Pri narušení riadka sa vykoná zastavenie kategórie 2.
175_LongDesc=Pri narušení riadka sa vykoná zastavenie kategórie 2. Pritom prebieha monitorovanie brzdenia. Na konci brzdenia sa vykoná monitorovanie zastavenia. V prípade chyby sa vykoná zastavenie 1.
176=Výstup
176_ShortDesc=Pri narušení riadka sa výstupná úroveň nakonfigurovaného výstupu nastaví na low.
176_LongDesc=Pri narušení riadka sa výstupná úroveň nakonfigurovaného výstupu nastaví na low.
177=Reakcia ESM
178=Zastavenie 0
178_ShortDesc=Pri narušení riadka sa vykoná zastavenie kategórie 0.
178_LongDesc=Pri narušení riadka sa vykoná zastavenie kategórie 0. Pritom dôjde k okamžitému vypnutiu hnacej energie a k zatiahnutiu bŕzd.
179=Zastavenie 1
179_ShortDesc=Pri narušení riadka sa vykoná zastavenie kategórie 1.
179_LongDesc=Pri narušení riadka sa vykoná zastavenie kategórie 1 (nie presne na dráhe). Pritom dôjde k zastaveniu robota s pohonmi. Ihneď po zastavení osi sa vypne hnacia energia osi a zatiahne sa brzda osi. Brzdenie je bezpečnostne monitorované a v prípade chyby sa vykoná zastavenie 0.
180=Zastavenie 1 (presne na dráhe)
180_ShortDesc=Pri narušení riadka sa vykoná zastavenie kategórie 1 presne na dráhe.
180_LongDesc=Pri narušení riadka sa vykoná zastavenie kategórie 1 presne na dráhe. Pritom dôjde k zastaveniu robota s pohonmi. Po zastavení dôjde k vypnutiu hnacej energie a k zatiahnutiu bŕzd. Brzdenie je bezpečnostne monitorované a v prípade chyby sa vykoná zastavenie 1.
181=Zastavenie 2
181_ShortDesc=Pri narušení riadka sa vykoná zastavenie kategórie 2.
181_LongDesc=Pri narušení riadka sa vykoná zastavenie kategórie 2. Pritom prebieha monitorovanie brzdenia. Na konci brzdenia sa vykoná monitorovanie zastavenia. V prípade chyby sa vykoná zastavenie 1.
182=Typ AMF
183=Žiadny
183_ShortDesc=Toto AMF je vždy narušené.
183_LongDesc=Prázdny riadok je vždy považovaný za narušenie. Z tohto dôvodu nemá žiadny vplyv na vyhodnotenie riadka PSM.
184=Núdzové zastavenie smartPAD
184_ShortDesc=Toto AMF je narušené, keď je na smartPAD stlačené núdzové zastavenie.
184_LongDesc=Toto AMF je narušené, keď je na smartPAD stlačené núdzové zastavenie.
185=Neaktívne potvrdenie smartPAD
185_ShortDesc=Toto AMF je narušené, keď sa potvrdenie na smartPAD nachádza v uvoľnenom stave alebo v núdzovej polohe.
185_LongDesc=Toto AMF je narušené, keď sa potvrdenie na smartPAD nachádza v uvoľnenom stave alebo v núdzovej polohe.
186=Aktívne potvrdenie núdze smartPAD
186_ShortDesc=Toto AMF je narušené, keď sa potvrdenie na smartPAD nachádza v núdzovej polohe.
186_LongDesc=Toto AMF je narušené, keď sa potvrdenie na smartPAD nachádza v núdzovej polohe.
187=Testovací prevádzkový režim
187_ShortDesc=Toto AMF je narušené, keď je aktívny testovací prevádzkový režim (T1, T2, KRF).
187_LongDesc=Toto AMF je narušené, keď je aktívny testovací prevádzkový režim (T1, T2, KRF). Vo všetkých ostatných prevádzkových režimoch nie je AMF narušené. Ak je aktuálny prevádzkový režim neplatný, AMF je narušené.
188=Automatický prevádzkový režim
188_ShortDesc=Toto AMF je narušené, keď je aktívny automatický prevádzkový režim (AUT).
188_LongDesc=Toto AMF je narušené, keď je aktívny automatický prevádzkový režim (AUT). Vo všetkých ostatných prevádzkových režimoch nie je AMF narušené. Ak je aktuálny prevádzkový režim neplatný, AMF je narušené.
189=Prevádzkový režim so zníženou rýchlosťou
189_ShortDesc=Toto AMF je narušené, keď je aktívny prevádzkový režim, pri ktorom je rýchlosť ramien robota znížená na maximálne 250 mm/s (T1, KRF).
189_LongDesc=Toto AMF je narušené, keď je aktívny prevádzkový režim, pri ktorom je rýchlosť ramien robota znížená na maximálne 250 mm/s (T1, KRF). Vo všetkých ostatných prevádzkových režimoch nie je AMF narušené. Ak je aktuálny prevádzkový režim neplatný, AMF je narušené.
190=Prevádzkový režim s vysokou rýchlosťou
190_ShortDesc=Toto AMF je narušené, keď je aktívny prevádzkový režim, pri ktorom rýchlosť nie je znížená (T2, AUT).
190_LongDesc=Toto AMF je narušené, keď je aktívny prevádzkový režim, pri ktorom rýchlosť nie je znížená (T2, AUT). Vo všetkých ostatných prevádzkových režimoch nie je AMF narušené. Ak je aktuálny prevádzkový režim neplatný, AMF je narušené.
191=Vstupný signál
191_ShortDesc=Toto AMF je narušené, keď má nakonfigurovaný vstup úroveň low.
191_LongDesc=Toto AMF je narušené, keď má vstup úroveň low.
192=Monitorovanie zastavenia všetkých osí
192_ShortDesc=Toto AMF je narušené, keď došlo k pohybu minimálne jednej osi monitorovanej kinematiky.
192_LongDesc=Toto AMF je narušené, keď došlo k pohybu minimálne jednej osi monitorovanej kinematiky. Toto AMF monitoruje zastavenie všetkých osí kinematiky. AMF je narušené dovtedy, kým sa všetky osi nebudú opäť nachádzať v rámci rozsahu tolerancie polohy, v ktorej došlo k aktivácii monitorovania.
193=Povolenie na pohyb
193_ShortDesc=Toto AMF je narušené, keď nie je udelené žiadne povolenie na pohyb.
193_LongDesc=Toto AMF je narušené, keď nie je udelené povolenie na pohyb. Toto AMF nie je narušené, keď je udelené povolenie na pohyb. AMF možno používať len s jedným výstupom ako reakciou.
194=Monitorovanie momentov osi
194_ShortDesc=AMF je narušené, keď moment osi monitorovanej kinematiky prekračuje alebo nedosahuje nakonfigurovanú oblasť.
194_LongDesc=AMF je narušené, keď moment osi monitorovanej kinematiky prekračuje alebo nedosahuje nakonfigurovanú oblasť.
195=Monitorovanie rýchlosti osi
195_ShortDesc=AMF je narušené, keď rýchlosť osi monitorovanej kinematiky prekračuje nakonfigurovaný limit.
195_LongDesc=AMF je narušené, keď hodnota rýchlosti osi monitorovanej kinematiky prekračuje nakonfigurovaný limit.
196=Referencovanie polohy
196_ShortDesc=AMF je narušené, keď os monitorovanej kinematiky nie je referencovaná.
196_LongDesc=AMF je narušené, keď jedna z osí monitorovanej kinematiky nie je referencovaná.
197=Referencovanie momentov
197_ShortDesc=AMF je narušené, keď snímač krútiaceho momentu osi monitorovanej kinematiky nie je referencovaný.
197_LongDesc=AMF je narušené, keď snímač krútiaceho momentu osi monitorovanej kinematiky nie je referencovaný.
198=Monitorovanie oblasti osi
198_ShortDesc=AMF je narušené, keď sa os monitorovanej kinematiky nenachádza v rámci nakonfigurovanej oblasti.
198_LongDesc=AMF je narušené, keď sa os monitorovanej kinematiky nenachádza v rámci nakonfigurovanej oblasti.
199=Karteziánske monitorovanie rýchlosti
199_ShortDesc=AMF je narušené, keď karteziánska translačná rýchlosť minimálne jedného bodu monitorovanej štruktúry monitorovanej kinematiky prekračuje nakonfigurovaný limit.
199_LongDesc=AMF je narušené, keď karteziánska translačná rýchlosť minimálne jedného bodu monitorovanej štruktúry monitorovanej kinematiky prekračuje nakonfigurovaný limit. Pri ramenách robota možno monitorovať stredy kĺbov a príruby (robot), ako aj nástrojových gulí (nástroj). Pri mobilných platformách možno monitorovať rohové body platformy (robot), ako aj stredy nástrojových gulí (nástroj).
200=Karteziánske monitorovanie pracovného priestoru
200_ShortDesc=Toto AMF je narušené, keď sa monitorovaná štruktúra monitorovanej kinematiky nenachádza kompletne v rámci nakonfigurovaného pracovného priestoru.
200_LongDesc=Toto AMF je narušené, keď sa monitorovaná štruktúra monitorovanej kinematiky nenachádza kompletne v rámci nakonfigurovaného pracovného priestoru.
201=Karteziánske monitorovanie ochranného priestoru
201_ShortDesc=Toto AMF je narušené, keď sa monitorovaná štruktúra monitorovanej kinematiky nenachádza kompletne mimo nakonfigurovaného ochranného priestoru.
201_LongDesc=Toto AMF je narušené, keď sa monitorovaná štruktúra monitorovanej kinematiky nenachádza kompletne mimo nakonfigurovaného ochranného priestoru.
202=Rozpoznanie kolízie
202_ShortDesc=AMF je narušené, keď externý moment minimálne jednej osi monitorovanej kinematiky prekračuje nakonfigurovanú hraničnú hodnotu.
202_LongDesc=AMF je narušené, keď externý moment minimálne jednej osi monitorovanej kinematiky prekračuje nakonfigurovanú hraničnú hodnotu.
203=Monitorovanie sily TCP
203_ShortDesc=AMF je narušené, keď externá sila, ktorá pôsobí na nástroj monitorovanej kinematiky, prekračuje nakonfigurovanú hraničnú hodnotu.
203_LongDesc=AMF je narušené, keď externá sila, ktorá pôsobí na nástroj monitorovanej kinematiky, prekračuje nakonfigurovanú hraničnú hodnotu. Ak sa nepoužíva žiadny nástroj, tak ako miesto pôsobenia sily sa použije príruba robota.
204=Potvrdenie neaktívneho prístroja pre ručné vedenie
204_ShortDesc=Toto AMF je narušené, keď na prístroji pre ručné vedenie nie je zadané potvrdenie alebo keď je stlačené núdzové tlačidlo.
204_LongDesc=Toto AMF je narušené, keď na prístroji pre ručné vedenie nie je zadané potvrdenie alebo keď je stlačené núdzové tlačidlo.
205=Potvrdenie aktívneho prístroja pre ručné vedenie
205_ShortDesc=Toto AMF je narušené, keď je na prístroji pre ručné vedenie zadané potvrdenie. AMF zohľadňuje potvrdzovacie tlačidlo, ktoré je nakonfigurované pre AMF "Potvrdenie neaktívneho prístroja pre ručné vedenie".
205_LongDesc=Toto AMF je narušené, keď je na prístroji pre ručné vedenie zadané potvrdenie. AMF zohľadňuje potvrdzovacie tlačidlo, ktoré je nakonfigurované pre AMF "Potvrdenie neaktívneho prístroja pre ručné vedenie".
206=Časové oneskorenie
206_ShortDesc=AMF je narušené, keď uplynula nastavená doba od aktivácie AMF.
206_LongDesc=AMF je narušené, keď uplynula nastavená doba od aktivácie AMF.
207=Orientácia nástroja
207_ShortDesc=AMF je narušené, keď sa orientácia nástroja monitorovanej kinematiky nachádza mimo povolenej oblasti.
207_LongDesc=AMF je narušené, keď sa orientácia nástroja monitorovanej kinematiky nachádza mimo povolenej oblasti. Povolená oblasť je definovaná pracovnou oblasťou okolo referenčného vektora v súradnicovom systéme Welt. Referenčný vektor je zadaný otáčaním vektora jednotky Z okolo Eulerových uhlov ZYX A, B, C.
208=Komponent rýchlosti vzťahujúci sa na nástroj
208_ShortDesc=AMF je narušené, keď monitorovaný komponent karteziánskej translačnej rýchlosti bodu nástroja monitorovanej kinematiky prekračuje nakonfigurovaný limit.
208_LongDesc=AMF je narušené, keď monitorovaný komponent karteziánskej translačnej rýchlosti bodu nástroja monitorovanej kinematiky prekračuje nakonfigurovaný limit.
209=Komponent sily TCP vzťahujúci sa na základ
209_ShortDesc=AMF je narušené, keď nakonfigurovaný komponent externej sily, ktorá pôsobí na nástroj monitorovanej kinematiky, prekračuje nakonfigurovanú hraničnú hodnotu.
209_LongDesc=AMF je narušené, keď nakonfigurovaný komponent externej sily, ktorá pôsobí na nástroj monitorovanej kinematiky, prekračuje nakonfigurovanú hraničnú hodnotu. Nakonfigurovaný komponent je relatívny vzhľadom na referenčný frame, ktorý je zadefinovaný otáčaním základného frame okolo Eulerových uhlov ZYX A, B, C.
