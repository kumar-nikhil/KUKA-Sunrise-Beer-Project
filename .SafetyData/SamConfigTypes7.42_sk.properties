92_CheckDesc=Pre testovanie AMF je potrebné vhodné meradlo (napr. pružinová váha). Test je nutné vykonať 2x: • Aplikácia sily na nástroj alebo prírubu robota pozdĺž smeru nakonfigurovaného komponentu sily • Aplikácia sily na nástroj alebo prírubu robota zvislo vzhľadom na smer nakonfigurovaného komponentu sily. Pri teste je nutné dbať na to, monitorovanie sily TCP automaticky zohľadňuje možné chyby pri aktivácii bezpečnostných obrobkov. Z tohto dôvodu môže za istých okolností dôjsť k aktivácii reakcie už pri nižších silách TCP. Ak pri teste napríklad nie je zaznamenaný a aktivovaný žiadny obrobok, zodpovedá táto dodatočne zohľadnená sila tiažovej sile najťažšieho bezpečnostného obrobku, avšak s opačným smerom pôsobenia ako pri tiažovom zrýchlení (t.j. smeruje nahor).
